<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–µ—Ä–µ–æ—Ç–∫—Ä—ã—Ç–∏–µ –æ–±—Ä–∞—â–µ–Ω–∏—è</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        textarea { height: 100px; resize: vertical; }
        .btn { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; width: 100%; }
        .btn:hover { background: #0056b3; }
        .btn:disabled { background: #6c757d; cursor: not-allowed; }
        .file-input { display: none; }
        .file-btn { background: #28a745; color: white; padding: 8px 15px; border: none; border-radius: 5px; cursor: pointer; display: inline-block; margin-right: 10px; }
        .file-list { margin-top: 10px; }
        .file-item { background: #f8f9fa; padding: 8px; margin: 5px 0; border-radius: 5px; border-left: 4px solid #007bff; }
        .required::after { content: " *"; color: red; }
        .ticket-info { background: #e9ecef; padding: 10px; border-radius: 5px; margin-bottom: 15px; }
        .loading { display: none; text-align: center; }
        .success { display: none; text-align: center; color: #28a745; }
        .error { display: none; text-align: center; color: #dc3545; }
    </style>
</head>
<body>
    <div class="container">
        <h2>üîÑ –°–Ω—è—Ç–∏–µ –æ–±—Ä–∞—â–µ–Ω–∏—è —Å –æ–∂–∏–¥–∞–Ω–∏—è</h2>
        
        <div class="ticket-info">
            <strong>–ù–æ–º–µ—Ä –æ–±—Ä–∞—â–µ–Ω–∏—è:</strong> <span id="ticketId">-</span>
        </div>
        
        <form id="reopen">
            <div class="form-group">
                <label class="required">–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π</label>
                <textarea name="comment" required placeholder="–£–∫–∞–∂–∏—Ç–µ –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—É—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –∏–ª–∏ —Ä–µ—à–µ–Ω–∏–µ –ø—Ä–æ–±–ª–µ–º—ã..."></textarea>
            </div>

            <div class="form-group">
                <label>–ü—Ä–∏–∫—Ä–µ–ø–∏—Ç—å —Ñ–∞–π–ª—ã</label>
                <button type="button" class="file-btn" onclick="document.getElementById('fileInput').click()">
                    üìé –ü—Ä–∏–∫—Ä–µ–ø–∏—Ç—å —Ñ–∞–π–ª
                </button>
                <input type="file" id="fileInput" class="file-input" accept="image/*,video/*,.pdf,.doc,.docx" multiple>
                <div id="fileList" class="file-list"></div>
            </div>

            <input type="hidden" name="ticket_id" id="ticketIdInput">
            <input type="hidden" name="form_type" value="–ü–µ—Ä–µ–æ—Ç–∫—Ä—ã—Ç–∏–µ –æ–±—Ä–∞—â–µ–Ω–∏—è">
            
            <!-- –°–æ—Å—Ç–æ—è–Ω–∏—è —Ñ–æ—Ä–º—ã -->
            <div class="loading" id="loading">
                <p>‚è≥ –ü–µ—Ä–µ–æ—Ç–∫—Ä—ã—Ç–∏–µ –æ–±—Ä–∞—â–µ–Ω–∏—è...</p>
            </div>
            
            <div class="success" id="success">
                <p>‚úÖ –û–±—Ä–∞—â–µ–Ω–∏–µ —Å–Ω—è—Ç–æ —Å –æ–∂–∏–¥–∞–Ω–∏—è!</p>
                <p>–ó–∞–∫—Ä—ã—Ç–∏–µ —Ñ–æ—Ä–º—ã...</p>
            </div>
            
            <div class="error" id="error">
                <p>‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–Ω—è—Ç–∏–∏ —Å –æ–∂–∏–¥–∞–Ω–∏—è</p>
                <p id="errorMessage"></p>
                <button type="button" class="btn" onclick="resetForm()">–ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞</button>
            </div>
            
            <button type="submit" class="btn" id="submitBtn">üîÑ –°–Ω—è—Ç—å —Å –æ–∂–∏–¥–∞–Ω–∏—è</button>
        </form>
    </div>

    <script>
        // –ü–æ–ª—É—á–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑ URL
        const urlParams = new URLSearchParams(window.location.search);
        const ticketId = urlParams.get('ticket_id');
        const userDataParam = urlParams.get('user_data');
        let userData = {};
        
        if (userDataParam) {
            try {
                userData = JSON.parse(decodeURIComponent(userDataParam));
            } catch (e) {
                console.error('Error parsing user data:', e);
            }
        }
        
        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–æ–º–µ—Ä –æ–±—Ä–∞—â–µ–Ω–∏—è
        if (ticketId) {
            document.getElementById('ticketId').textContent = ticketId;
            document.getElementById('ticketIdInput').value = ticketId;
        }
        
        let selectedFiles = [];
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—ã–±–æ—Ä–∞ —Ñ–∞–π–ª–æ–≤
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const files = Array.from(this.files);
            selectedFiles = [...selectedFiles, ...files];
            updateFileList();
        });
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ —Ñ–∞–π–ª–æ–≤
        function updateFileList() {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';
            
            selectedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    ${file.name} (${formatFileSize(file.size)})
                    <button type="button" onclick="removeFile(${index})" style="background: #dc3545; color: white; border: none; border-radius: 3px; padding: 2px 8px; margin-left: 10px; cursor: pointer;">
                        ‚úï
                    </button>
                `;
                fileList.appendChild(fileItem);
            });
        }
        
        // –£–¥–∞–ª–µ–Ω–∏–µ —Ñ–∞–π–ª–∞
        function removeFile(index) {
            selectedFiles.splice(index, 1);
            updateFileList();
        }
        
        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Ä–∞–∑–º–µ—Ä–∞ —Ñ–∞–π–ª–∞
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // –§—É–Ω–∫—Ü–∏—è —Å–±—Ä–æ—Å–∞ —Ñ–æ—Ä–º—ã –ø–æ—Å–ª–µ –æ—à–∏–±–∫–∏
        function resetForm() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('success').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            document.getElementById('submitBtn').style.display = 'block';
            document.getElementById('reopen').style.display = 'block';
        }

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö –æ–±—Ä–∞—Ç–Ω–æ –≤ –±–æ—Ç
        function sendDataToBot(data) {
            if (window.Telegram && window.Telegram.WebApp) {
                try {
                    const jsonData = JSON.stringify(data);
                    console.log('Sending data to bot:', jsonData);
                    window.Telegram.WebApp.sendData(jsonData);
                } catch (e) {
                    console.error('Error sending data to bot:', e);
                }
            } else {
                console.log('WebApp not available, data for bot:', data);
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –∑–∞–∫—Ä—ã—Ç–∏—è WebApp
        function closeWebApp() {
            if (window.Telegram && window.Telegram.WebApp) {
                setTimeout(() => {
                    window.Telegram.WebApp.close();
                }, 2000);
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ä–º—ã
        document.getElementById('reopen').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const success = document.getElementById('success');
            const error = document.getElementById('error');
            const errorMessage = document.getElementById('errorMessage');
            const form = document.getElementById('reopen');
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
            submitBtn.style.display = 'none';
            form.style.display = 'none';
            loading.style.display = 'block';
            error.style.display = 'none';
            success.style.display = 'none';
            
            try {
                const formData = new FormData(this);
                const comment = formData.get('comment');
                
                // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π FormData —Å –ø—Ä–∞–≤–∏–ª—å–Ω–æ–π —Å—Ç—Ä—É–∫—Ç—É—Ä–æ–π –¥–ª—è API
                const apiFormData = new FormData();
                
                // –û–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –¥–ª—è API
                apiFormData.append('user_tg_id', userData.user_tg_id || '');
                apiFormData.append('ticket_id', ticketId);
                apiFormData.append('comment', comment);
                
                // –î–æ–±–∞–≤–ª—è–µ–º —Ñ–∞–π–ª—ã, –µ—Å–ª–∏ –µ—Å—Ç—å
                if (selectedFiles.length > 0) {
                    selectedFiles.forEach(file => {
                        apiFormData.append('attachments', file);
                    });
                }
                
                console.log('–û—Ç–ø—Ä–∞–≤–ª—è–µ–º—ã–µ –¥–∞–Ω–Ω—ã–µ:');
                for (let [key, value] of apiFormData.entries()) {
                    console.log(key + ': ' + (value instanceof File ? value.name : value));
                }
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –Ω–∞ API –¥–ª—è —Å–Ω—è—Ç–∏—è —Å –æ–∂–∏–¥–∞–Ω–∏—è
                const response = await fetch('https://ittest.brew4ru.net/api/extensions/091a0cd9-2c50-4769-8136-27b4d092eb08/script/removeTicketFromHold', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer d551618e-726b-48e7-acac-5b2a53380857'
                    },
                    body: apiFormData
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.text();
                console.log('–û—Ç–≤–µ—Ç API:', result);
                
                // –£–°–ü–ï–•: –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —É—Å–ø–µ—Ö –∏ –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç
                loading.style.display = 'none';
                success.style.display = 'block';
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –æ–±—Ä–∞—Ç–Ω–æ –≤ –±–æ—Ç
                sendDataToBot({
                    ticket_id: ticketId,
                    form_type: '–ü–µ—Ä–µ–æ—Ç–∫—Ä—ã—Ç–∏–µ –æ–±—Ä–∞—â–µ–Ω–∏—è',
                    status: 'success',
                    message: `–û–±—Ä–∞—â–µ–Ω–∏–µ ${ticketId} —Å–Ω—è—Ç–æ —Å –æ–∂–∏–¥–∞–Ω–∏—è!`,
                    api_response: result
                });
                
                // –ó–∞–∫—Ä—ã–≤–∞–µ–º WebApp —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
                closeWebApp();
                
            } catch (error) {
                console.error('Error:', error);
                
                // –û–®–ò–ë–ö–ê: –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—à–∏–±–∫—É
                loading.style.display = 'none';
                error.style.display = 'block';
                errorMessage.textContent = error.message;
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –æ–± –æ—à–∏–±–∫–µ –≤ –±–æ—Ç
                sendDataToBot({
                    ticket_id: ticketId,
                    form_type: '–ü–µ—Ä–µ–æ—Ç–∫—Ä—ã—Ç–∏–µ –æ–±—Ä–∞—â–µ–Ω–∏—è',
                    status: 'error',
                    message: error.message,
                    error: error.toString()
                });
            }
        });
    </script>
</body>
</html>
