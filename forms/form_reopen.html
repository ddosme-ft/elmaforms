<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–µ—Ä–µ–æ—Ç–∫—Ä—ã—Ç–∏–µ –æ–±—Ä–∞—â–µ–Ω–∏—è</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        textarea { height: 100px; resize: vertical; }
        .btn { background: #ffc107; color: black; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; width: 100%; }
        .btn:hover { background: #e0a800; }
        .file-input { display: none; }
        .file-btn { background: #28a745; color: white; padding: 8px 15px; border: none; border-radius: 5px; cursor: pointer; display: inline-block; margin-right: 10px; }
        .file-list { margin-top: 10px; }
        .file-item { background: #f8f9fa; padding: 8px; margin: 5px 0; border-radius: 5px; border-left: 4px solid #007bff; }
        .required::after { content: " *"; color: red; }
        .ticket-info { background: #e9ecef; padding: 10px; border-radius: 5px; margin-bottom: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>üîÑ –ü–µ—Ä–µ–æ—Ç–∫—Ä—ã—Ç–∏–µ –æ–±—Ä–∞—â–µ–Ω–∏—è</h2>
        
        <div class="ticket-info">
            <strong>–ù–æ–º–µ—Ä –æ–±—Ä–∞—â–µ–Ω–∏—è:</strong> <span id="ticketId">-</span>
        </div>
        
        <form id="reopenForm">
            <div class="form-group">
                <label class="required">–ü—Ä–∏—á–∏–Ω–∞ –ø–µ—Ä–µ–æ—Ç–∫—Ä—ã—Ç–∏—è</label>
                <textarea name="comment" required placeholder="–û–ø–∏—à–∏—Ç–µ –ø—Ä–∏—á–∏–Ω—É –ø–µ—Ä–µ–æ—Ç–∫—Ä—ã—Ç–∏—è –æ–±—Ä–∞—â–µ–Ω–∏—è..."></textarea>
            </div>

            <div class="form-group">
                <label>–ü—Ä–∏–∫—Ä–µ–ø–∏—Ç—å —Ñ–∞–π–ª—ã</label>
                <button type="button" class="file-btn" onclick="document.getElementById('fileInput').click()">
                    üìé –ü—Ä–∏–∫—Ä–µ–ø–∏—Ç—å —Ñ–∞–π–ª
                </button>
                <input type="file" id="fileInput" class="file-input" accept="image/*,video/*,.pdf,.doc,.docx" multiple>
                <div id="fileList" class="file-list"></div>
            </div>

            <input type="hidden" name="ticket_id" id="ticketIdInput">
            <input type="hidden" name="form_type" value="–ü–µ—Ä–µ–æ—Ç–∫—Ä—ã—Ç–∏–µ –æ–±—Ä–∞—â–µ–Ω–∏—è">
            
            <button type="submit" class="btn" id="submitBtn">üîÑ –ü–µ—Ä–µ–æ—Ç–∫—Ä—ã—Ç—å –æ–±—Ä–∞—â–µ–Ω–∏–µ</button>
        </form>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WebApp
        Telegram.WebApp.ready();
        
        let selectedFiles = [];
        
        // –ü–æ–ª—É—á–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑ URL
        const urlParams = new URLSearchParams(window.location.search);
        const ticketId = urlParams.get('ticket_id');
        const userDataParam = urlParams.get('user_data');
        
        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–æ–º–µ—Ä –æ–±—Ä–∞—â–µ–Ω–∏—è
        if (ticketId) {
            document.getElementById('ticketId').textContent = ticketId;
            document.getElementById('ticketIdInput').value = ticketId;
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—ã–±–æ—Ä–∞ —Ñ–∞–π–ª–æ–≤
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const files = Array.from(this.files);
            selectedFiles = [...selectedFiles, ...files];
            updateFileList();
        });
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ —Ñ–∞–π–ª–æ–≤
        function updateFileList() {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';
            
            selectedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    ${file.name} (${formatFileSize(file.size)})
                    <button type="button" onclick="removeFile(${index})" style="background: #dc3545; color: white; border: none; border-radius: 3px; padding: 2px 8px; margin-left: 10px; cursor: pointer;">
                        ‚úï
                    </button>
                `;
                fileList.appendChild(fileItem);
            });
        }
        
        // –£–¥–∞–ª–µ–Ω–∏–µ —Ñ–∞–π–ª–∞
        function removeFile(index) {
            selectedFiles.splice(index, 1);
            updateFileList();
        }
        
        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Ä–∞–∑–º–µ—Ä–∞ —Ñ–∞–π–ª–∞
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ä–º—ã
        document.getElementById('reopenForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const comment = formData.get('comment');
            
            // –§–æ—Ä–º–∏—Ä—É–µ–º –æ–ø–∏—Å–∞–Ω–∏–µ
            let description = `**–ü–ï–†–ï–û–¢–ö–†–´–¢–ò–ï –û–ë–†–ê–©–ï–ù–ò–Ø**\n\n`;
            description += `**–ù–æ–º–µ—Ä –æ–±—Ä–∞—â–µ–Ω–∏—è:** ${ticketId}\n\n`;
            description += `**–ü—Ä–∏—á–∏–Ω–∞ –ø–µ—Ä–µ–æ—Ç–∫—Ä—ã—Ç–∏—è:** ${comment}\n\n`;
            
            if (selectedFiles.length > 0) {
                description += `**–ü—Ä–∏–∫—Ä–µ–ø–ª–µ–Ω–Ω—ã–µ —Ñ–∞–π–ª—ã:** ${selectedFiles.length} —Ñ–∞–π–ª(–æ–≤)\n`;
                selectedFiles.forEach(file => {
                    description += `- ${file.name} (${formatFileSize(file.size)})\n`;
                });
            }

            // –ü–æ–¥–≥–æ—Ç–∞–≤–ª–∏–≤–∞–µ–º –¥–∞–Ω–Ω—ã–µ –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏
            const data = {
                form_type: "–ü–µ—Ä–µ–æ—Ç–∫—Ä—ã—Ç–∏–µ –æ–±—Ä–∞—â–µ–Ω–∏—è",
                description: description,
                ticket_id: ticketId,
                comment: comment,
                file_count: selectedFiles.length,
                file_names: selectedFiles.map(f => f.name)
            };
            
            console.log('–û—Ç–ø—Ä–∞–≤–ª—è–µ–º—ã–µ –¥–∞–Ω–Ω—ã–µ:', data);
            
            // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –æ—Ç–ø—Ä–∞–≤–∫–∏
            Telegram.WebApp.MainButton.setText('üîÑ –ü–µ—Ä–µ–æ—Ç–∫—Ä—ã—Ç—å –æ–±—Ä–∞—â–µ–Ω–∏–µ');
            Telegram.WebApp.MainButton.show();
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫
            Telegram.WebApp.MainButton.onClick(function() {
                console.log('–û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –≤ –±–æ—Ç–∞...');
                Telegram.WebApp.sendData(JSON.stringify(data));
                Telegram.WebApp.MainButton.hide();
            });
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é, —á—Ç–æ –Ω—É–∂–Ω–æ –Ω–∞–∂–∞—Ç—å –∫–Ω–æ–ø–∫—É –æ—Ç–ø—Ä–∞–≤–∫–∏
            Telegram.WebApp.showAlert('–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É "üîÑ –ü–µ—Ä–µ–æ—Ç–∫—Ä—ã—Ç—å –æ–±—Ä–∞—â–µ–Ω–∏–µ" –≤–Ω–∏–∑—É —ç–∫—Ä–∞–Ω–∞ –¥–ª—è –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è');
        });

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Ä–∞—Å—à–∏—Ä—è–µ–º WebApp
        Telegram.WebApp.expand();
    </script>
</body>
</html>
