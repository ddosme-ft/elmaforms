<!DOCTYPE html>
<html>
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Тестовая форма</h1>
    <button onclick="sendTestData()">Отправить тестовые данные</button>
    
    <script>
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        
        function sendTestData() {
            const testData = {
                action: 'test',
                message: 'Hello from WebApp',
                timestamp: new Date().toISOString()
            };
            
            console.log('Sending data:', testData);
            Telegram.WebApp.sendData(JSON.stringify(testData));
            
            setTimeout(() => {
                Telegram.WebApp.close();
            }, 1000);
        }
        
        // Альтернативный метод через MainButton
        Telegram.WebApp.MainButton.setText("ТЕСТ ОТПРАВКИ");
        Telegram.WebApp.MainButton.onClick(() => {
            sendTestData();
        });
        Telegram.WebApp.MainButton.show();
        console.log('Telegram WebApp available:', !!window.Telegram?.WebApp);
        console.log('WebApp version:', Telegram.WebApp.version);
    </script>
</body>
</html>
