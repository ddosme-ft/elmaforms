    <script>
        // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ URL
        const urlParams = new URLSearchParams(window.location.search);
        const userDataParam = urlParams.get('user_data');
        let userData = {};
        
        if (userDataParam) {
            try {
                userData = JSON.parse(decodeURIComponent(userDataParam));
            } catch (e) {
                console.error('Error parsing user data:', e);
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ñ–æ—Ä–º–∏—Ä–æ–≤–∞–Ω–∏—è –æ–ø–∏—Å–∞–Ω–∏—è
        function buildDescription(formData) {
            const fields = {
                '–û–ø–∏—Å–∞–Ω–∏–µ –ø—Ä–æ–±–ª–µ–º—ã': formData.get('problem_description'),
                '–¢–∏–ø –ø—Ä–æ–±–ª–µ–º—ã': formData.get('problem_type'),
                '–°–∏—Å—Ç–µ–º–∞/–ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ': formData.get('system_name'),
                '–î–∞—Ç–∞ –∏ –≤—Ä–µ–º—è –ø—Ä–æ–±–ª–µ–º—ã': formData.get('problem_date'),
                '–í–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏–º–æ—Å—Ç—å': formData.get('reproducibility'),
                '–®–∞–≥–∏ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è': formData.get('steps_to_reproduce'),
                '–î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è': formData.get('additional_info')
            };

            let description = '';
            for (const [fieldName, fieldValue] of Object.entries(fields)) {
                if (fieldValue && fieldValue.trim() !== '') {
                    description += `**${fieldName}:** ${fieldValue}\n\n`;
                }
            }

            return description.trim();
        }

        // –§—É–Ω–∫—Ü–∏—è —Å–±—Ä–æ—Å–∞ —Ñ–æ—Ä–º—ã –ø–æ—Å–ª–µ –æ—à–∏–±–∫–∏
        function resetForm() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('success').style.display = 'none';
            document.getElementById('errorcl').style.display = 'none';
            document.getElementById('submitBtn').style.display = 'block';
            document.getElementById('otherForm').style.display = 'block';

            if (loading) loading.style.display = 'none';
            if (success) success.style.display = 'none';
            if (errorcl) errorcl.style.display = 'none';
            if (submitBtn) submitBtn.style.display = 'block';
            if (otherForm) form.style.display = 'block';
        }

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö –æ–±—Ä–∞—Ç–Ω–æ –≤ –±–æ—Ç
        function sendDataToBot(data) {
            if (window.Telegram && window.Telegram.WebApp) {
                try {
                    const jsonData = JSON.stringify(data);
                    console.log('Sending data to bot:', jsonData);
                    window.Telegram.WebApp.sendData(jsonData);
                } catch (e) {
                    console.error('Error sending data to bot:', e);
                }
            } else {
                console.log('WebApp not available, data for bot:', data);
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –∑–∞–∫—Ä—ã—Ç–∏—è WebApp
        function closeWebApp() {
            if (window.Telegram && window.Telegram.WebApp) {
                setTimeout(() => {
                    window.Telegram.WebApp.close();
                }, 2000);
            }
        }

        // –ú–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–π —Ä–∞–∑–º–µ—Ä —Ñ–∞–π–ª–æ–≤ (15 –ú–ë)
        const MAX_FILE_SIZE = 15 * 1024 * 1024;
        let selectedFiles = [];
        let totalFileSize = 0;

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ —Ä–∞–∑–º–µ—Ä–∞ —Ñ–∞–π–ª–æ–≤
        function checkFileSize(files) {
            const newTotalSize = totalFileSize + Array.from(files).reduce((sum, file) => sum + file.size, 0);
            return newTotalSize <= MAX_FILE_SIZE;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –æ–±—â–µ–≥–æ —Ä–∞–∑–º–µ—Ä–∞ —Ñ–∞–π–ª–æ–≤
        function getTotalFileSize() {
            return selectedFiles.reduce((sum, file) => sum + file.size, 0);
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è —Ä–∞–∑–º–µ—Ä–∞ —Ñ–∞–π–ª–∞
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Å–ø–∏—Å–∫–∞ —Ñ–∞–π–ª–æ–≤
        function updateFileList() {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';
            
            selectedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    ${file.name} (${formatFileSize(file.size)})
                    <button type="button" onclick="removeFile(${index})" style="background: #dc3545; color: white; border: none; border-radius: 3px; padding: 2px 8px; margin-left: 10px; cursor: pointer;">
                        ‚úï
                    </button>
                `;
                fileList.appendChild(fileItem);
            });

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ–±—â–∏–π —Ä–∞–∑–º–µ—Ä —Ñ–∞–π–ª–æ–≤
            const totalSize = getTotalFileSize();
            const sizeInfo = document.createElement('div');
            sizeInfo.className = 'file-size-warning';
            sizeInfo.textContent = `–û–±—â–∏–π —Ä–∞–∑–º–µ—Ä: ${formatFileSize(totalSize)} / ${formatFileSize(MAX_FILE_SIZE)}`;
            if (totalSize > MAX_FILE_SIZE) {
                sizeInfo.style.color = '#dc3545';
            } else {
                sizeInfo.style.color = '#28a745';
            }
            fileList.appendChild(sizeInfo);
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è —Ñ–∞–π–ª–∞
        function removeFile(index) {
            totalFileSize -= selectedFiles[index].size;
            selectedFiles.splice(index, 1);
            updateFileList();
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –≤—ã–±–æ—Ä–∞ —Ñ–∞–π–ª–æ–≤
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const files = Array.from(this.files);
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –æ–±—â–∏–π —Ä–∞–∑–º–µ—Ä —Ñ–∞–π–ª–æ–≤
            if (!checkFileSize(files)) {
                alert(`–ü—Ä–µ–≤—ã—à–µ–Ω –º–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–π —Ä–∞–∑–º–µ—Ä —Ñ–∞–π–ª–æ–≤ (15 –ú–ë). –¢–µ–∫—É—â–∏–π —Ä–∞–∑–º–µ—Ä: ${formatFileSize(getTotalFileSize())}`);
                this.value = '';
                return;
            }

            // –î–æ–±–∞–≤–ª—è–µ–º —Ñ–∞–π–ª—ã
            selectedFiles = [...selectedFiles, ...files];
            totalFileSize = getTotalFileSize();
            updateFileList();
            this.value = '';
        });
        
        function getSelectedOptionText(selectElement) {
            return selectElement.options[selectElement.selectedIndex].text;
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ä–º—ã
        document.getElementById('otherForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const success = document.getElementById('success');
            const errorcl = document.getElementById('errorcl');
            const errorMessage = document.getElementById('errorMessage');
            const form = document.getElementById('otherForm');

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ä–∞–∑–º–µ—Ä —Ñ–∞–π–ª–æ–≤ –ø–µ—Ä–µ–¥ –æ—Ç–ø—Ä–∞–≤–∫–æ–π
            if (getTotalFileSize() > MAX_FILE_SIZE) {
                alert(`–û–±—â–∏–π —Ä–∞–∑–º–µ—Ä —Ñ–∞–π–ª–æ–≤ –ø—Ä–µ–≤—ã—à–∞–µ—Ç 15 –ú–ë. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, —É–º–µ–Ω—å—à–∏—Ç–µ —Ä–∞–∑–º–µ—Ä —Ñ–∞–π–ª–æ–≤.`);
                return;
            }

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
            submitBtn.style.display = 'none';
            form.style.display = 'none';
            loading.style.display = 'block';
            errorcl.style.display = 'none';
            success.style.display = 'none';
            
            try {
                const formData = new FormData(this);
                const problemTheme = formData.get('problem_theme'); // –ü–æ–ª—É—á–∞–µ–º —Ç–µ–º—É –ø—Ä–æ–±–ª–µ–º—ã
                
                // –§–æ—Ä–º–∏—Ä—É–µ–º –µ–¥–∏–Ω–æ–µ –æ–ø–∏—Å–∞–Ω–∏–µ –∏–∑ –≤—Å–µ—Ö –ø–æ–ª–µ–π
                const description = buildDescription(formData);
                
                // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π FormData —Å –ø—Ä–∞–≤–∏–ª—å–Ω–æ–π —Å—Ç—Ä—É–∫—Ç—É—Ä–æ–π –¥–ª—è API
                const apiFormData = new FormData();
                
                // –û–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –¥–ª—è API
                apiFormData.append('user_tg_id', userData.user_tg_id || '');
                apiFormData.append('user_email', userData.user_email || '');
                apiFormData.append('service', 'Local Service Desk Services');
                apiFormData.append('appeal_type', 'INC');
                apiFormData.append('theme', problemTheme);
                apiFormData.append('description', description);
                
                // –î–æ–±–∞–≤–ª—è–µ–º —Ñ–∞–π–ª—ã, –µ—Å–ª–∏ –µ—Å—Ç—å
                if (selectedFiles.length > 0) {
                    selectedFiles.forEach(file => {
                        apiFormData.append('attachments', file);
                    });
                }
                
                console.log('–û—Ç–ø—Ä–∞–≤–ª—è–µ–º—ã–µ –¥–∞–Ω–Ω—ã–µ:');
                for (let [key, value] of apiFormData.entries()) {
                    console.log(key + ': ' + (value instanceof File ? value.name : value));
                }
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –Ω–∞ API
                const response = await fetch('https://it.brew4ru.net/api/extensions/091a0cd9-2c50-4769-8136-27b4d092eb08/script/createTicket', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer 256b8a53-f272-4749-a315-44da03a24b32'
                    },
                    body: apiFormData
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.text();
                console.log('–û—Ç–≤–µ—Ç API:', result);
                
                // –ü–∞—Ä—Å–∏–º –Ω–æ–º–µ—Ä —Ç–∏–∫–µ—Ç–∞
                let ticketId = '–ù/–î';
                const ticketMatch = result.match(/ticket\s+(\d+)\s+is created/i);
                if (ticketMatch) {
                    ticketId = ticketMatch[1];
                } else {
                    // –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–µ –≤–∞—Ä–∏–∞–Ω—Ç—ã –ø–æ–∏—Å–∫–∞ –Ω–æ–º–µ—Ä–∞
                    const numbers = result.match(/\d+/g);
                    if (numbers && numbers.length > 0) {
                        ticketId = numbers[0];
                    }
                }
                
                // –£–°–ü–ï–•: –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —É—Å–ø–µ—Ö –∏ –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç
                loading.style.display = 'none';
                success.style.display = 'block';
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –æ–±—Ä–∞—Ç–Ω–æ –≤ –±–æ—Ç
                sendDataToBot({
                    ticket_id: ticketId,
                    form_type: '–î—Ä—É–≥–∞—è –ø—Ä–æ–±–ª–µ–º–∞',
                    status: 'success',
                    theme: problemTheme,
                    message: `–û–±—Ä–∞—â–µ–Ω–∏–µ —Å–æ–∑–¥–∞–Ω–æ! –ù–æ–º–µ—Ä: ${ticketId}`,
                    api_response: result
                });
                
                // –ó–∞–∫—Ä—ã–≤–∞–µ–º WebApp —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
                closeWebApp();
                
            } catch (error) {
                console.error('Error:', error);
                
                // –û–®–ò–ë–ö–ê: –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—à–∏–±–∫—É
                loading.style.display = 'none';
                errorcl.style.display = 'block';
                errorMessage.textContent = error.message;
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –æ–± –æ—à–∏–±–∫–µ –≤ –±–æ—Ç
                sendDataToBot({
                    ticket_id: null,
                    form_type: '–î—Ä—É–≥–∞—è –ø—Ä–æ–±–ª–µ–º–∞',
                    status: 'error',
                    theme: problemTheme,
                    message: error.message,
                    error: error.toString()
                });
            }
        });

        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–µ–∫—É—â—É—é –¥–∞—Ç—É –∏ –≤—Ä–µ–º—è –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
        const now = new Date();
        const localDateTime = new Date(now.getTime() - now.getTimezoneOffset() * 60000).toISOString().slice(0, 16);
        document.querySelector('input[name="problem_date"]').value = localDateTime;
    </script>
