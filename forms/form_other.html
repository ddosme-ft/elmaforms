<body>

                    <option value="">–í—ã–±–µ—Ä–∏—Ç–µ —Ç–∏–ø –ø—Ä–æ–±–ª–µ–º—ã</option>

                    <option value="—Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª—å–Ω–∞—è">–§—É–Ω–∫—Ü–∏–æ–Ω–∞–ª—å–Ω–∞—è –ø—Ä–æ–±–ª–µ–º–∞</option>

                    <option value="–ø–µ—Ä–∏–æ–¥–∏—á–µ—Å–∫–∏">–ü–µ—Ä–∏–æ–¥–∏—á–µ—Å–∫–∏</option>

                <button type="button" class="file-btn" onclick="document.getElementById('fileInput').click()">
                    üìé –ü—Ä–∏–∫—Ä–µ–ø–∏—Ç—å —Ñ–∞–π–ª
                </button>

            <div class="form-group">
                <label>–î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è</label>
                <textarea name="additional_info" placeholder="–õ—é–±–∞—è –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è, –∫–æ—Ç–æ—Ä–∞—è –º–æ–∂–µ—Ç –ø–æ–º–æ—á—å..."></textarea>

            <input type="hidden" name="form_type" value="–î—Ä—É–≥–∞—è –ø—Ä–æ–±–ª–µ–º–∞">

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WebApp
        Telegram.WebApp.ready();
        
        let selectedFiles = [];
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—ã–±–æ—Ä–∞ —Ñ–∞–π–ª–æ–≤
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const files = Array.from(this.files);
            selectedFiles = [...selectedFiles, ...files];
            updateFileList();
        });
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ —Ñ–∞–π–ª–æ–≤
        function updateFileList() {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';
            
            selectedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    ${file.name} (${formatFileSize(file.size)})
                    <button type="button" onclick="removeFile(${index})" style="background: #dc3545; color: white; border: none; border-radius: 3px; padding: 2px 8px; margin-left: 10px; cursor: pointer;">
                        ‚úï
                    </button>
                `;
                fileList.appendChild(fileItem);
            });
        }
        
        // –£–¥–∞–ª–µ–Ω–∏–µ —Ñ–∞–π–ª–∞
        function removeFile(index) {
            selectedFiles.splice(index, 1);
            updateFileList();
        }
        
        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Ä–∞–∑–º–µ—Ä–∞ —Ñ–∞–π–ª–∞
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ URL
        const urlParams = new URLSearchParams(window.location.search);
        const userDataParam = urlParams.get('user_data');
        let userData = {};
        if (userDataParam) {
            try {
                userData = JSON.parse(decodeURIComponent(userDataParam));
                document.querySelector('input[name="tpd_login"]').value = userData.tpd_login || '';
            } catch (e) {
                console.error('Error parsing user data:', e);
            }
        }
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ñ–æ—Ä–º–∏—Ä–æ–≤–∞–Ω–∏—è –æ–ø–∏—Å–∞–Ω–∏—è
        function buildDescription(formData) {
            const fields = {
                '–¢–µ–º–∞ –ø—Ä–æ–±–ª–µ–º—ã': formData.get('problem_theme'),
                '–û–ø–∏—Å–∞–Ω–∏–µ –ø—Ä–æ–±–ª–µ–º—ã': formData.get('problem_description'),
                '–¢–∏–ø –ø—Ä–æ–±–ª–µ–º—ã': formData.get('problem_type'),
                '–°–∏—Å—Ç–µ–º–∞/–ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ': formData.get('system_name'),
                '–î–∞—Ç–∞ –∏ –≤—Ä–µ–º—è –ø—Ä–æ–±–ª–µ–º—ã': formData.get('problem_date'),
                '–í–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏–º–æ—Å—Ç—å': formData.get('reproducibility'),
                '–®–∞–≥–∏ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è': formData.get('steps_to_reproduce'),
                '–î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è': formData.get('additional_info')
            };

            let description = '**–î–†–£–ì–ê–Ø –ü–†–û–ë–õ–ï–ú–ê**\n\n';
            for (const [fieldName, fieldValue] of Object.entries(fields)) {
                if (fieldValue && fieldValue.trim() !== '') {
                    description += `**${fieldName}:** ${fieldValue}\n\n`;
                }
            }

            // –î–æ–±–∞–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ —Ñ–∞–π–ª–∞—Ö
            if (selectedFiles.length > 0) {
                description += `**–ü—Ä–∏–∫—Ä–µ–ø–ª–µ–Ω–Ω—ã–µ —Ñ–∞–π–ª—ã:** ${selectedFiles.length} —Ñ–∞–π–ª(–æ–≤)\n`;
                selectedFiles.forEach(file => {
                    description += `- ${file.name} (${formatFileSize(file.size)})\n`;
                });
            }

            return description.trim();
        }

// –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ä–º—ã - –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω—ã–π –≤–∞—Ä–∏–∞–Ω—Ç
document.getElementById('otherForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    const description = buildDescription(formData);
    
    // –ü–æ–¥–≥–æ—Ç–∞–≤–ª–∏–≤–∞–µ–º –¥–∞–Ω–Ω—ã–µ –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏
    const data = {
        form_type: "–î—Ä—É–≥–∞—è –ø—Ä–æ–±–ª–µ–º–∞",
        description: description,
        form_data: {
            problem_theme: formData.get('problem_theme'),
            problem_description: formData.get('problem_description'),
            problem_type: formData.get('problem_type'),
            system_name: formData.get('system_name'),
            problem_date: formData.get('problem_date'),
            reproducibility: formData.get('reproducibility'),
            steps_to_reproduce: formData.get('steps_to_reproduce'),
            additional_info: formData.get('additional_info')
        },
        file_count: selectedFiles.length,
        file_names: selectedFiles.map(f => f.name)
    };
    
    console.log('–û—Ç–ø—Ä–∞–≤–ª—è–µ–º—ã–µ –¥–∞–Ω–Ω—ã–µ:', data);
    
    // –£–±–∏—Ä–∞–µ–º —Å—Ç–∞—Ä—ã–π –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –µ—Å–ª–∏ –±—ã–ª
    Telegram.WebApp.MainButton.offClick();
    
    // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫—É
    Telegram.WebApp.MainButton.setText('üì§ –û—Ç–ø—Ä–∞–≤–∏—Ç—å –æ–±—Ä–∞—â–µ–Ω–∏–µ');
    Telegram.WebApp.MainButton.show();
    
    // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫
    Telegram.WebApp.MainButton.onClick(function() {
        console.log('–û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –≤ –±–æ—Ç–∞...');
        Telegram.WebApp.sendData(JSON.stringify(data));
        Telegram.WebApp.MainButton.hide();
    });
    
    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é, —á—Ç–æ –Ω—É–∂–Ω–æ –Ω–∞–∂–∞—Ç—å –∫–Ω–æ–ø–∫—É –æ—Ç–ø—Ä–∞–≤–∫–∏
    Telegram.WebApp.showAlert('–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É "üì§ –û—Ç–ø—Ä–∞–≤–∏—Ç—å –æ–±—Ä–∞—â–µ–Ω–∏–µ" –≤–Ω–∏–∑—É —ç–∫—Ä–∞–Ω–∞ –¥–ª—è –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è');
});

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Ä–∞—Å—à–∏—Ä—è–µ–º WebApp
        Telegram.WebApp.expand();
        
        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–µ–∫—É—â—É—é –¥–∞—Ç—É –∏ –≤—Ä–µ–º—è –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
        const now = new Date();
        const localDateTime = new Date(now.getTime() - now.getTimezoneOffset() * 60000).toISOString().slice(0, 16);
        document.querySelector('input[name="problem_date"]').value = localDateTime;
    </script>
