    <script>

        const urlParams = new URLSearchParams(window.location.search);
        const userDataParam = urlParams.get('user_data');
        let userData = {};
        
        if (userDataParam) {
            try {
                userData = JSON.parse(decodeURIComponent(userDataParam));
                document.querySelector('input[name="tpd_login"]').value = userData.tpd_login || '';
            } catch (e) {
                console.error('Error parsing user data:', e);
            }
        }

        document.getElementById('otherForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            
            submitBtn.style.display = 'none';
            loading.style.display = 'block';
            
            try {
                const formData = new FormData(this);
                formData.append('user_tg_id', userData.user_tg_id || '');
                formData.append('user_email', userData.user_email || '');
                formData.append('service', 'SM Jeans Mobile App Supplier');
                formData.append('appeal_type', 'INC');
                
                const response = await fetch('https://ittest.brew4ru.net/api/extensions/091a0cd9-2c50-4769-8136-27b4d092eb08/script/createTicket', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer d551618e-726b-48e7-acac-5b2a53380857'
                    },
                    body: formData
                });
                
                const result = await response.text();
                let ticketId = '–ù/–î';
                const ticketMatch = result.match(/ticket\s+(\d+)\s+is created/i);
                if (ticketMatch) {
                    ticketId = ticketMatch[1];
                }

                    window.Telegram.WebApp.sendData(JSON.stringify({
                        ticket_id: ticketId,
                        form_type: '–î—Ä—É–≥–∞—è –ø—Ä–æ–±–ª–µ–º–∞',
                        status: 'success'

                }
                
            } catch (error) {

                    window.Telegram.WebApp.sendData(JSON.stringify({
                        ticket_id: null,
                        form_type: '–î—Ä—É–≥–∞—è –ø—Ä–æ–±–ª–µ–º–∞',
                        status: 'error',
                        error: error.message
                    }));
                }
            }
        });
