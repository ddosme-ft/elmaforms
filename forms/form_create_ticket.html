    <script>
        // –ü–æ–ª—É—á–∞–µ–º user_id –∏–∑ URL
        const urlParams = new URLSearchParams(window.location.search);

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ñ–∞–π–ª–æ–≤
        document.getElementById('fileInput').addEventListener('change', function(e) {

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Ñ–æ—Ä–º—ã
        document.getElementById('jeansForm').addEventListener('submit', function(e) {

            const fileInput = document.getElementById('fileInput');

                // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–¥–µ—Å—å –Ω—É–∂–Ω–æ –∑–∞–≥—Ä—É–∑–∏—Ç—å —Ñ–∞–π–ª –Ω–∞ —Å–µ—Ä–≤–µ—Ä
                data['attachment_url'] = 'https://example.com/uploads/' + fileInput.files[0].name;
