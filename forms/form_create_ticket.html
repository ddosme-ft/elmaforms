<body>
    <h3>üìã –°–æ–∑–¥–∞–Ω–∏–µ –Ω–æ–≤–æ–≥–æ –æ–±—Ä–∞—â–µ–Ω–∏—è</h3>
    <form id="ticketForm">

            <select id="appeal_type" name="appeal_type" required>

    <script>
