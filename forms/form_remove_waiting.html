</head>
<body>

    <script>
        console.log('Telegram WebApp initialized:', Telegram.WebApp.initData);
        console.log('Telegram WebApp version:', Telegram.WebApp.version);
        console.log('WebApp features:');
        console.log('- sendData available:', typeof Telegram.WebApp.sendData === 'function');
        console.log('- MainButton available:', typeof Telegram.WebApp.MainButton === 'object');
        console.log('- expand available:', typeof Telegram.WebApp.expand === 'function');
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WebApp
        Telegram.WebApp.ready();

        let selectedFiles = [];
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—ã–±–æ—Ä–∞ —Ñ–∞–π–ª–æ–≤
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const files = Array.from(this.files);
            selectedFiles = [...selectedFiles, ...files];
            updateFileList();
        });
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ —Ñ–∞–π–ª–æ–≤
        function updateFileList() {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';
            
            selectedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    ${file.name} (${formatFileSize(file.size)})
                    <button type="button" onclick="removeFile(${index})" style="background: #dc3545; color: white; border: none; border-radius: 3px; padding: 2px 8px; margin-left: 10px; cursor: pointer;">
                        ‚úï
                    </button>
                `;
                fileList.appendChild(fileItem);
            });
        }
        
        // –£–¥–∞–ª–µ–Ω–∏–µ —Ñ–∞–π–ª–∞
        function removeFile(index) {
            selectedFiles.splice(index, 1);
            updateFileList();
        }
        
        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Ä–∞–∑–º–µ—Ä–∞ —Ñ–∞–π–ª–∞
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ —Ç–∏–∫–µ—Ç–∞ –∏–∑ URL
        const urlParams = new URLSearchParams(window.location.search);
        const ticketId = urlParams.get('ticket_id');
        let userData = {};
        if (ticketId) {
            document.getElementById('ticketId').textContent = ticketId;
            document.getElementById('ticketIdInput').value = ticketId;
        }
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ñ–æ—Ä–º–∏—Ä–æ–≤–∞–Ω–∏—è –æ–ø–∏—Å–∞–Ω–∏—è
        function buildcomment(formData) {
            const fields = {
                '–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π': formData.get('comment'),
            };

            let comment = '**–°–Ω—è—Ç–∏–µ —Å –æ–∂–∏–¥–∞–Ω–∏—è**\n\n';
            for (const [fieldName, fieldValue] of Object.entries(fields)) {
                if (fieldValue && fieldValue.trim() !== '') {
                    comment += `**${fieldName}:** ${fieldValue}\n\n`;
                }
            }

            // –î–æ–±–∞–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ —Ñ–∞–π–ª–∞—Ö
            if (selectedFiles.length > 0) {
                comment += `**–ü—Ä–∏–∫—Ä–µ–ø–ª–µ–Ω–Ω—ã–µ —Ñ–∞–π–ª—ã:** ${selectedFiles.length} —Ñ–∞–π–ª(–æ–≤)\n`;
                selectedFiles.forEach(file => {
                    comment += `- ${file.name} (${formatFileSize(file.size)})\n`;
                });
            }

            return comment.trim();
        }

// –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ä–º—ã - –ò–°–ü–†–ê–í–õ–ï–ù–ù–´–ô –í–ê–†–ò–ê–ù–¢
document.getElementById('removeWaitingForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    const comment = formData.get('comment');
    
    // –§–æ—Ä–º–∏—Ä—É–µ–º –æ–ø–∏—Å–∞–Ω–∏–µ
    let description = `**–°–ù–Ø–¢–ò–ï –° –û–ñ–ò–î–ê–ù–ò–Ø**\n\n`;
    description += `**–ù–æ–º–µ—Ä –æ–±—Ä–∞—â–µ–Ω–∏—è:** ${ticketId}\n\n`;
    description += `**–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π:** ${comment}\n\n`;
    
    if (selectedFiles.length > 0) {
        description += `**–ü—Ä–∏–∫—Ä–µ–ø–ª–µ–Ω–Ω—ã–µ —Ñ–∞–π–ª—ã:** ${selectedFiles.length} —Ñ–∞–π–ª(–æ–≤)\n`;
        selectedFiles.forEach(file => {
            description += `- ${file.name} (${formatFileSize(file.size)})\n`;
        });
    }

    // –ü–æ–¥–≥–æ—Ç–∞–≤–ª–∏–≤–∞–µ–º –¥–∞–Ω–Ω—ã–µ –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏
    const data = {

        description: description,
        ticket_id: ticketId,
        comment: comment,
        file_count: selectedFiles.length,
        file_names: selectedFiles.map(f => f.name)
    };
    
    console.log('–û—Ç–ø—Ä–∞–≤–ª—è–µ–º—ã–µ –¥–∞–Ω–Ω—ã–µ:', data);
    console.log('–û—Ç–ø—Ä–∞–≤–ª—è–µ–º—ã–µ –¥–∞–Ω–Ω—ã–µ JSON:', JSON.stringify(data));
    // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –æ—Ç–ø—Ä–∞–≤–∫–∏
    Telegram.WebApp.MainButton.setText('üîÑ –°–Ω—è—Ç—å —Å –æ–∂–∏–¥–∞–Ω–∏—è');
    Telegram.WebApp.MainButton.show();
    
    // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫

    });
    
    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é, —á—Ç–æ –Ω—É–∂–Ω–æ –Ω–∞–∂–∞—Ç—å –∫–Ω–æ–ø–∫—É –æ—Ç–ø—Ä–∞–≤–∫–∏
    Telegram.WebApp.showAlert('–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É "üîÑ –°–Ω—è—Ç—å —Å –æ–∂–∏–¥–∞–Ω–∏—è" –≤–Ω–∏–∑—É —ç–∫—Ä–∞–Ω–∞ –¥–ª—è –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è');
});

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Ä–∞—Å—à–∏—Ä—è–µ–º WebApp
        Telegram.WebApp.expand();
    </script>
