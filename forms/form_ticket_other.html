<body>

    <script>
        // –ü–æ–ª—É—á–∞–µ–º user_id –∏–∑ URL
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('user_id');
        
        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ª–æ–≥–∏–Ω –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è

        document.getElementById('fileInput').addEventListener('change', function(e) {

            }
        });

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Ñ–æ—Ä–º—ã
        document.getElementById('otherForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = {};
            
            for (let [key, value] of formData.entries()) {
                data[key] = value;
            }
            
            const fileInput = document.getElementById('fileInput');
            if (fileInput.files.length > 0) {
                data['file_name'] = fileInput.files[0].name;
                data['attachment_url'] = 'https://example.com/uploads/' + fileInput.files[0].name;
