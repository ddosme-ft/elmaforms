<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä–æ–±–ª–µ–º–∞ Jeans</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f5f5f5; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        textarea { height: 80px; resize: vertical; }
        .btn { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; width: 100%; }
        .btn:disabled { background: #cccccc; cursor: not-allowed; }
    </style>
</head>
<body>
    <div class="container">
        <h2>üì± –ü—Ä–æ–±–ª–µ–º–∞ Jeans</h2>
        <form id="jeansForm">
            <div class="form-group">
                <label>–û–ø–∏—Å–∞–Ω–∏–µ –ø—Ä–æ–±–ª–µ–º—ã *</label>
                <textarea name="problem_description" required placeholder="–û–ø–∏—à–∏—Ç–µ —Å—É—Ç—å –ø—Ä–æ–±–ª–µ–º—ã..."></textarea>
            </div>

            <div class="form-group">
                <label>–ü—Ä–æ–±–ª–µ–º–∞ —Ç–æ–ª—å–∫–æ —É –≤–∞—Å –∏–ª–∏ –º–∞—Å—Å–æ–≤–∞—è? *</label>
                <select name="problem_scope" required>
                    <option value="">–í—ã–±–µ—Ä–∏—Ç–µ –≤–∞—Ä–∏–∞–Ω—Ç</option>
                    <option value="—É –º–µ–Ω—è">–¢–æ–ª—å–∫–æ —É –º–µ–Ω—è</option>
                    <option value="–º–∞—Å—Å–æ–≤–∞—è">–ú–∞—Å—Å–æ–≤–∞—è –ø—Ä–æ–±–ª–µ–º–∞</option>
                </select>
            </div>

            <div class="form-group">
                <label>–õ–æ–≥–∏–Ω –¢–ü–î *</label>
                <input type="text" name="tpd_login" required placeholder="–í–∞—à –ª–æ–≥–∏–Ω">
            </div>

            <div class="form-group">
                <label>ID –¢–¢, –≥–¥–µ –±—ã–ª–∞ –æ–±–Ω–∞—Ä—É–∂–µ–Ω–∞ –ø—Ä–æ–±–ª–µ–º–∞ *</label>
                <input type="text" name="tt_id" required placeholder="–í–≤–µ–¥–∏—Ç–µ ID —Ç–æ—Ä–≥–æ–≤–æ–π —Ç–æ—á–∫–∏">
            </div>

            <div class="form-group">
                <label>–î–∞—Ç–∞ –∏ –≤—Ä–µ–º—è –≤–æ–∑–Ω–∏–∫–Ω–æ–≤–µ–Ω–∏—è –ø—Ä–æ–±–ª–µ–º—ã *</label>
                <input type="datetime-local" name="problem_date" required>
            </div>

            <div class="form-group">
                <label>–ü–æ–¥—Ä–æ–±–Ω–æ –æ–ø–∏—à–∏—Ç–µ —à–∞–≥–∏ –¥–ª—è –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è *</label>
                <textarea name="steps_to_reproduce" required placeholder="–ü–æ—à–∞–≥–æ–≤–æ –æ–ø–∏—à–∏—Ç–µ –≤–∞—à–∏ –¥–µ–π—Å—Ç–≤–∏—è..."></textarea>
            </div>

            <button type="submit" class="btn" id="submitBtn">üì§ –û—Ç–ø—Ä–∞–≤–∏—Ç—å –æ–±—Ä–∞—â–µ–Ω–∏–µ</button>
        </form>
    </div>

    <script>
        // –ü–†–ê–í–ò–õ–¨–ù–ê–Ø –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø TELEGRAM WEBAPP
        console.log('=== TELEGRAM WEBAPP INIT ===');
        
        // –ñ–¥–µ–º –∑–∞–≥—Ä—É–∑–∫–∏ Telegram WebApp
        if (window.Telegram && window.Telegram.WebApp) {
            console.log('‚úÖ Telegram WebApp detected');
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º WebApp
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
            
            console.log('üì± WebApp version:', Telegram.WebApp.version);
            console.log('üë§ User:', Telegram.WebApp.initDataUnsafe.user);
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ä–º—ã
            document.getElementById('jeansForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                console.log('=== FORM SUBMISSION ===');
                
                // –°–æ–±–∏—Ä–∞–µ–º –¥–∞–Ω–Ω—ã–µ —Ñ–æ—Ä–º—ã
                const formData = new FormData(this);
                const formObject = {
                    problem_description: formData.get('problem_description'),
                    problem_scope: formData.get('problem_scope'),
                    tpd_login: formData.get('tpd_login'),
                    tt_id: formData.get('tt_id'),
                    problem_date: formData.get('problem_date'),
                    steps_to_reproduce: formData.get('steps_to_reduce')
                };
                
                console.log('üìã Form data:', formObject);
                
                // –ü–æ–¥–≥–æ—Ç–∞–≤–ª–∏–≤–∞–µ–º –¥–∞–Ω–Ω—ã–µ –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏
                const sendData = {
                    action: 'create_ticket',
                    form_type: 'jeans',
                    form_data: formObject,
                    timestamp: new Date().toISOString()
                };
                
                // –ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º –≤ JSON —Å—Ç—Ä–æ–∫—É
                const jsonData = JSON.stringify(sendData);
                console.log('üî§ JSON data:', jsonData);
                
                // –û–¢–ü–†–ê–í–ö–ê –î–ê–ù–ù–´–• –ß–ï–†–ï–ó TELEGRAM WEBAPP
                try {
                    console.log('üöÄ Sending data via Telegram WebApp...');
                    Telegram.WebApp.sendData(jsonData);
                    console.log('‚úÖ Data sent successfully');
                    
                    // –ó–∞–∫—Ä—ã–≤–∞–µ–º WebApp —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
                    setTimeout(() => {
                        Telegram.WebApp.close();
                    }, 2000);
                    
                } catch (error) {
                    console.error('‚ùå Send error:', error);
                    alert('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏: ' + error.message);
                }
            });
            
        } else {
            console.error('‚ùå Telegram WebApp not available');
            
            // Fallback –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
            document.getElementById('jeansForm').addEventListener('submit', function(e) {
                e.preventDefault();
                alert('Telegram WebApp –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω. –í —Ä–µ–∞–ª—å–Ω–æ–º Telegram –¥–∞–Ω–Ω—ã–µ –±—ã–ª–∏ –±—ã –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã.');
            });
        }

        // –ê–≤—Ç–æ–∑–∞–ø–æ–ª–Ω–µ–Ω–∏–µ –¥–∞—Ç—ã
        window.addEventListener('load', function() {
            const now = new Date();
            const localDateTime = new Date(now.getTime() - now.getTimezoneOffset() * 60000)
                .toISOString()
                .slice(0, 16);
            document.querySelector('input[name="problem_date"]').value = localDateTime;
        });
    </script>
</body>
</html>
