<body>
    <div class="container">

        <form id="jeansForm">

                <select name="problem_scope" required>
                    <option value="">–í—ã–±–µ—Ä–∏—Ç–µ –≤–∞—Ä–∏–∞–Ω—Ç</option>
                    <option value="—É –º–µ–Ω—è">–¢–æ–ª—å–∫–æ —É –º–µ–Ω—è</option>
                    <option value="–º–∞—Å—Å–æ–≤–∞—è">–ú–∞—Å—Å–æ–≤–∞—è –ø—Ä–æ–±–ª–µ–º–∞</option>

            </div>

            <div class="form-group">
                <label>–°–∫—Ä–∏–Ω—à–æ—Ç—ã –∏–ª–∏ –∑–∞–ø–∏—Å—å —ç–∫—Ä–∞–Ω–∞</label>
                <button type="button" class="file-btn" onclick="document.getElementById('fileInput').click()">
                    üìé –ü—Ä–∏–∫—Ä–µ–ø–∏—Ç—å —Ñ–∞–π–ª (–º–∞–∫—Å. 10MB)
                </button>
                <input type="file" id="fileInput" class="file-input" accept="image/*,video/*,.pdf,.doc,.docx">
                <div class="file-info" id="fileName"></div>
            </div>

            <div class="form-group">

            <div class="form-group">

                <input type="text" name="reproducibility" required placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –≤—Å–µ–≥–¥–∞, —Ç–æ–ª—å–∫–æ —Å–µ–π—á–∞—Å, –ø–µ—Ä–∏–æ–¥–∏—á–µ—Å–∫–∏">
                <div class="error" id="error-reproducibility"></div>
            </div>

            <div class="form-group">
                <label>–ü–æ–¥—Ä–æ–±–Ω–æ –æ–ø–∏—à–∏—Ç–µ —à–∞–≥–∏ –¥–ª—è –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è *</label>
                <textarea name="steps_to_reproduce" required placeholder="–ü–æ—à–∞–≥–æ–≤–æ –æ–ø–∏—à–∏—Ç–µ –≤–∞—à–∏ –¥–µ–π—Å—Ç–≤–∏—è..."></textarea>

            <input type="hidden" name="form_type" value="–ü—Ä–æ–±–ª–µ–º–∞ Jeans">
            
            <div class="loading" id="loading">
                <p>‚è≥ –û—Ç–ø—Ä–∞–≤–∫–∞ –æ–±—Ä–∞—â–µ–Ω–∏—è...</p>
                <p style="font-size: 14px; color: #666;">–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –Ω–µ –∑–∞–∫—Ä—ã–≤–∞–π—Ç–µ –æ–∫–Ω–æ</p>
            </div>
            
            <button type="submit" class="btn" id="submitBtn">üì§ –û—Ç–ø—Ä–∞–≤–∏—Ç—å –æ–±—Ä–∞—â–µ–Ω–∏–µ</button>

    <script>
        // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ URL
        const urlParams = new URLSearchParams(window.location.search);
        const userDataParam = urlParams.get('user_data');
        let userData = {};
        
        if (userDataParam) {
            try {
                userData = JSON.parse(decodeURIComponent(userDataParam));
                // –ü—Ä–µ–¥–∑–∞–ø–æ–ª–Ω—è–µ–º –ª–æ–≥–∏–Ω –¢–ü–î
                if (userData.tpd_login) {
                    document.querySelector('input[name="tpd_login"]').value = userData.tpd_login;
                }
            } catch (e) {
                console.error('Error parsing user data:', e);
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∫–æ–Ω–≤–µ—Ä—Ç–∞—Ü–∏–∏ —Ñ–∞–π–ª–∞ –≤ base64
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => {
                    const base64 = reader.result.split(',')[1];
                    resolve(base64);
                };
                reader.onerror = error => reject(error);
            });
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≤–∞–ª–∏–¥–∞—Ü–∏–∏ —Ä–∞–∑–º–µ—Ä–∞ —Ñ–∞–π–ª–∞
        function validateFileSize(file, maxSizeMB = 10) {
            const maxSizeBytes = maxSizeMB * 1024 * 1024;
            if (file.size > maxSizeBytes) {
                throw new Error(`–†–∞–∑–º–µ—Ä —Ñ–∞–π–ª–∞ –ø—Ä–µ–≤—ã—à–∞–µ—Ç ${maxSizeMB}MB`);
            }
            return true;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≤–∞–ª–∏–¥–∞—Ü–∏–∏ –¥–∞–Ω–Ω—ã—Ö —Ñ–æ—Ä–º—ã
        function validateFormData(formData) {
            const errors = [];
            
            if (!formData.problem_description || formData.problem_description.trim().length < 10) {
                errors.push({ field: 'problem_description', message: '–û–ø–∏—Å–∞–Ω–∏–µ –ø—Ä–æ–±–ª–µ–º—ã –¥–æ–ª–∂–Ω–æ —Å–æ–¥–µ—Ä–∂–∞—Ç—å –º–∏–Ω–∏–º—É–º 10 —Å–∏–º–≤–æ–ª–æ–≤' });
            }
            
            if (!formData.problem_scope) {
                errors.push({ field: 'problem_scope', message: '–£–∫–∞–∂–∏—Ç–µ –æ–±–ª–∞—Å—Ç—å –ø—Ä–æ–±–ª–µ–º—ã' });
            }
            
            if (!formData.tpd_login || formData.tpd_login.trim().length === 0) {
                errors.push({ field: 'tpd_login', message: '–£–∫–∞–∂–∏—Ç–µ –ª–æ–≥–∏–Ω –¢–ü–î' });
            }
            
            if (!formData.tt_id || formData.tt_id.trim().length === 0) {
                errors.push({ field: 'tt_id', message: '–£–∫–∞–∂–∏—Ç–µ ID —Ç–æ—Ä–≥–æ–≤–æ–π —Ç–æ—á–∫–∏' });
            }
            
            if (!formData.problem_date) {
                errors.push({ field: 'problem_date', message: '–£–∫–∞–∂–∏—Ç–µ –¥–∞—Ç—É –∏ –≤—Ä–µ–º—è –ø—Ä–æ–±–ª–µ–º—ã' });
            }
            
            if (!formData.reproducibility || formData.reproducibility.trim().length === 0) {
                errors.push({ field: 'reproducibility', message: '–£–∫–∞–∂–∏—Ç–µ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏–º–æ—Å—Ç—å –ø—Ä–æ–±–ª–µ–º—ã' });
            }
            
            if (!formData.steps_to_reproduce || formData.steps_to_reproduce.trim().length < 10) {
                errors.push({ field: 'steps_to_reproduce', message: '–ü–æ–¥—Ä–æ–±–Ω–æ –æ–ø–∏—à–∏—Ç–µ —à–∞–≥–∏ –¥–ª—è –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è (–º–∏–Ω–∏–º—É–º 10 —Å–∏–º–≤–æ–ª–æ–≤)' });
            }
            
            return errors;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –æ—à–∏–±–æ–∫ –≤–∞–ª–∏–¥–∞—Ü–∏–∏
        function displayValidationErrors(errors) {
            // –û—á–∏—â–∞–µ–º –≤—Å–µ –ø—Ä–µ–¥—ã–¥—É—â–∏–µ –æ—à–∏–±–∫–∏
            document.querySelectorAll('.error').forEach(el => {
                el.textContent = '';
                el.style.display = 'none';
            });
            
            if (errors.length === 0) return;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω–æ–≤—ã–µ –æ—à–∏–±–∫–∏
            errors.forEach(error => {
                const errorElement = document.getElementById(`error-${error.field}`);
                if (errorElement) {
                    errorElement.textContent = error.message;
                    errorElement.style.display = 'block';
                }
            });
            
            // –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –∫ –ø–µ—Ä–≤–æ–π –æ—à–∏–±–∫–µ
            const firstErrorField = errors[0].field;
            const firstErrorElement = document.getElementById(`error-${firstErrorField}`);
            if (firstErrorElement) {
                firstErrorElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–±–æ—Ä–∞ –¥–∞–Ω–Ω—ã—Ö —Ñ–æ—Ä–º—ã
        function collectFormData() {
            const formData = new FormData(document.getElementById('jeansForm'));
            
            return {
                problem_description: formData.get('problem_description') || '',
                problem_scope: formData.get('problem_scope') || '',
                tpd_login: formData.get('tpd_login') || '',
                tt_id: formData.get('tt_id') || '',
                device_version: formData.get('device_version') || '',
                app_version: formData.get('app_version') || '',
                problem_date: formData.get('problem_date') || '',
                reproducibility: formData.get('reproducibility') || '',
                steps_to_reproduce: formData.get('steps_to_reproduce') || '',
                form_type: '–ü—Ä–æ–±–ª–µ–º–∞ Jeans'
            };
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ñ–∞–π–ª–∞
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const fileNameDiv = document.getElementById('fileName');
            
            if (this.files.length > 0) {
                const file = this.files[0];
                
                try {
                    validateFileSize(file, 10);
                    const fileSizeMB = (file.size / 1024 / 1024).toFixed(2);
                    fileNameDiv.innerHTML = `‚úÖ –í—ã–±—Ä–∞–Ω —Ñ–∞–π–ª: ${file.name} (${fileSizeMB} MB)`;
                    fileNameDiv.className = 'file-info success';
                } catch (error) {
                    fileNameDiv.innerHTML = `‚ùå ${error.message}`;
                    fileNameDiv.className = 'file-info error';
                    this.value = '';
                }
            } else {
                fileNameDiv.innerHTML = '';
                fileNameDiv.className = 'file-info';
            }
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ä–º—ã - –ò–°–ü–†–ê–í–õ–ï–ù–ù–ê–Ø –í–ï–†–°–ò–Ø
        document.getElementById('jeansForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            
            submitBtn.disabled = true;
            submitBtn.style.display = 'none';
            loading.style.display = 'block';
            
            try {
                // –°–æ–±–∏—Ä–∞–µ–º –¥–∞–Ω–Ω—ã–µ —Ñ–æ—Ä–º—ã
                const formDataObject = collectFormData();
                
                // –í–∞–ª–∏–¥–∞—Ü–∏—è –¥–∞–Ω–Ω—ã—Ö
                const validationErrors = validateFormData(formDataObject);
                if (validationErrors.length > 0) {
                    displayValidationErrors(validationErrors);
                    throw new Error('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∏—Å–ø—Ä–∞–≤—å—Ç–µ –æ—à–∏–±–∫–∏ –≤ —Ñ–æ—Ä–º–µ');
                }
                
                // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ñ–∞–π–ª–∞ (–µ—Å–ª–∏ –µ—Å—Ç—å) - –ü–†–û–ü–£–°–¢–ò–ú –î–õ–Ø –¢–ï–°–¢–ê
                const fileInput = document.getElementById('fileInput');
                let attachmentData = null;
                if (fileInput.files.length > 0) {
                    const file = fileInput.files[0];
                    validateFileSize(file, 10);
                    formDataObject.attachment = await fileToBase64(file);
                    formDataObject.attachment_name = file.name;
                    formDataObject.attachment_type = file.type;
                    formDataObject.attachment_size = file.size;
                    attachmentData = {
                        has_attachment: true,
                        name: file.name,
                        size: file.size
                    };
                }

                console.log('‚úÖ –î–∞–Ω–Ω—ã–µ —Ñ–æ—Ä–º—ã —Å–æ–±—Ä–∞–Ω—ã:', Object.keys(formDataObject));
                
                // –ü–û–î–ì–û–¢–ê–í–õ–ò–í–ê–ï–ú –î–ê–ù–ù–´–ï –î–õ–Ø –û–¢–ü–†–ê–í–ö–ò
                const sendData = {
                    action: 'create_ticket',
                    form_type: 'jeans',
                    form_data: formDataObject,
                    user_data: userData,
                    timestamp: new Date().toISOString()
                };

                // –£–î–ê–õ–Ø–ï–ú –í–õ–û–ñ–ï–ù–ò–ï –ò–ó –û–°–ù–û–í–ù–´–• –î–ê–ù–ù–´–• –î–õ–Ø –¢–ï–°–¢–ê (–µ—Å–ª–∏ –µ—Å—Ç—å)
                if (sendData.form_data.attachment) {
                    console.log('‚ö†Ô∏è –í–ª–æ–∂–µ–Ω–∏–µ –æ–±–Ω–∞—Ä—É–∂–µ–Ω–æ, –Ω–æ –≤—Ä–µ–º–µ–Ω–Ω–æ –æ—Ç–∫–ª—é—á–µ–Ω–æ –¥–ª—è —Ç–µ—Å—Ç–∞');
                    delete sendData.form_data.attachment;
                    delete sendData.form_data.attachment_name;
                    delete sendData.form_data.attachment_type;
                    delete sendData.form_data.attachment_size;
                }

                console.log('üì¶ –î–∞–Ω–Ω—ã–µ –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏:', sendData);
                
                // –ö–û–ù–í–ï–†–¢–ò–†–£–ï–ú –í JSON –°–¢–†–û–ö–£
                const jsonDataString = JSON.stringify(sendData);
                console.log('üî§ JSON —Å—Ç—Ä–æ–∫–∞:', jsonDataString);
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º —á—Ç–æ —ç—Ç–æ –≤–∞–ª–∏–¥–Ω—ã–π JSON
                try {
                    const testParse = JSON.parse(jsonDataString);
                    console.log('‚úÖ –¢–µ—Å—Ç –ø–∞—Ä—Å–∏–Ω–≥–∞ —É—Å–ø–µ—à–µ–Ω:', testParse.action);
                } catch (parseError) {
                    console.error('‚ùå –û—à–∏–±–∫–∞ —Ç–µ—Å—Ç–æ–≤–æ–≥–æ –ø–∞—Ä—Å–∏–Ω–≥–∞:', parseError);
                    throw new Error('–û—à–∏–±–∫–∞ –ø–æ–¥–≥–æ—Ç–æ–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö: ' + parseError.message);
                }
                
                // –û–¢–ü–†–ê–í–ö–ê –î–ê–ù–ù–´–• –í TELEGRAM BOT
                if (window.Telegram && window.Telegram.WebApp) {
                    console.log('üöÄ –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö —á–µ—Ä–µ–∑ Telegram WebApp...');
                    
                    // –í–ê–ñ–ù–û: sendData –æ–∂–∏–¥–∞–µ—Ç —Å—Ç—Ä–æ–∫—É!
                    window.Telegram.WebApp.sendData(jsonDataString);
                    console.log('‚úÖ –î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã –≤ Telegram WebApp');
                    
                    // –î–∞–µ–º –≤—Ä–µ–º—è –Ω–∞ –æ—Ç–ø—Ä–∞–≤–∫—É –∏ –∑–∞–∫—Ä—ã–≤–∞–µ–º
                    setTimeout(() => {
                        console.log('üîí –ó–∞–∫—Ä—ã—Ç–∏–µ WebApp...');
                        if (window.Telegram && window.Telegram.WebApp) {
                            window.Telegram.WebApp.close();
                        }
                    }, 1500);
                    
                } else {
                    // –†–µ–∂–∏–º —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –≤–Ω–µ Telegram
                    console.log('üß™ –¢–µ—Å—Ç–æ–≤—ã–π —Ä–µ–∂–∏–º (–≤–Ω–µ Telegram)');
                    alert('‚úÖ –î–∞–Ω–Ω—ã–µ —Ñ–æ—Ä–º—ã –≥–æ—Ç–æ–≤—ã –∫ –æ—Ç–ø—Ä–∞–≤–∫–µ!\n\n' + 
                         '–í —Ä–µ–∞–ª—å–Ω–æ–º —Ä–µ–∂–∏–º–µ –æ–Ω–∏ –±—ã–ª–∏ –±—ã –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã –≤ –±–æ—Ç.\n\n' + 
                         '–î–µ–π—Å—Ç–≤–∏–µ: ' + sendData.action + '\n' +
                         '–¢–∏–ø —Ñ–æ—Ä–º—ã: ' + sendData.form_type);
                }
                
            } catch (error) {
                console.error('‚ùå Error:', error);
                
                if (error.message !== '–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∏—Å–ø—Ä–∞–≤—å—Ç–µ –æ—à–∏–±–∫–∏ –≤ —Ñ–æ—Ä–º–µ') {
                    alert(`‚ùå –û—à–∏–±–∫–∞: ${error.message}`);
                }
                
            } finally {
                submitBtn.disabled = false;
                submitBtn.style.display = 'block';
                loading.style.display = 'none';
            }
        });

        // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –≤–∞–ª–∏–¥–∞—Ü–∏—è –ø—Ä–∏ –≤–≤–æ–¥–µ (real-time)
        document.querySelectorAll('input, textarea, select').forEach(element => {
            element.addEventListener('blur', function() {
                const formData = collectFormData();
                const errors = validateFormData(formData);
                const fieldErrors = errors.filter(error => error.field === this.name);
                
                const errorElement = document.getElementById(`error-${this.name}`);
