<!DOCTYPE html>

    <style>

        .form-group { margin-bottom: 15px; }

        input, select, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        textarea { height: 80px; resize: vertical; }
        .btn { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; width: 100%; margin: 5px 0; }
        .btn:hover { background: #0056b3; }
        .btn:disabled { background: #cccccc; cursor: not-allowed; }
        .btn-success { background: #28a745; }

        .loading { display: none; text-align: center; padding: 20px; }
        .error { color: #dc3545; font-size: 14px; margin-top: 5px; }
        .success { color: #28a745; font-size: 14px; margin-top: 5px; }

    </style>
</head>
<body>
    <div class="container">

            <!-- –í—Å–µ –ø–æ–ª—è —Ñ–æ—Ä–º—ã –æ—Å—Ç–∞—é—Ç—Å—è -->
            <div class="form-group">
                <label>–û–ø–∏—Å–∞–Ω–∏–µ –ø—Ä–æ–±–ª–µ–º—ã *</label>
                <textarea name="problem_description" required placeholder="–û–ø–∏—à–∏—Ç–µ —Å—É—Ç—å –ø—Ä–æ–±–ª–µ–º—ã..."></textarea>
                <div class="error" id="error-problem_description"></div>
            </div>

            <div class="form-group">
                <label>–ü—Ä–æ–±–ª–µ–º–∞ —Ç–æ–ª—å–∫–æ —É –≤–∞—Å –∏–ª–∏ –º–∞—Å—Å–æ–≤–∞—è? *</label>
                <select name="problem_scope" required>
                    <option value="">–í—ã–±–µ—Ä–∏—Ç–µ –≤–∞—Ä–∏–∞–Ω—Ç</option>
                    <option value="—É –º–µ–Ω—è">–¢–æ–ª—å–∫–æ —É –º–µ–Ω—è</option>
                    <option value="–º–∞—Å—Å–æ–≤–∞—è">–ú–∞—Å—Å–æ–≤–∞—è –ø—Ä–æ–±–ª–µ–º–∞</option>
                </select>
                <div class="error" id="error-problem_scope"></div>
            </div>

            <div class="form-group">
                <label>–õ–æ–≥–∏–Ω –¢–ü–î *</label>
                <input type="text" name="tpd_login" required value="" placeholder="–í–∞—à –ª–æ–≥–∏–Ω">
                <div class="error" id="error-tpd_login"></div>
            </div>

            <div class="form-group">
                <label>ID –¢–¢, –≥–¥–µ –±—ã–ª–∞ –æ–±–Ω–∞—Ä—É–∂–µ–Ω–∞ –ø—Ä–æ–±–ª–µ–º–∞ *</label>
                <input type="text" name="tt_id" required placeholder="–í–≤–µ–¥–∏—Ç–µ ID —Ç–æ—Ä–≥–æ–≤–æ–π —Ç–æ—á–∫–∏">
                <div class="error" id="error-tt_id"></div>
            </div>

            <div class="form-group">
                <label>–í–µ—Ä—Å–∏—è —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞</label>
                <input type="text" name="device_version" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: Android 12, iOS 15">
            </div>

            <div class="form-group">
                <label>–í–µ—Ä—Å–∏—è Jeans/–í–µ—Ä—Å–∏—è JedAI</label>
                <input type="text" name="app_version" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: Jeans 2.5.1">
            </div>

            <div class="form-group">
                <label>–î–∞—Ç–∞ –∏ –≤—Ä–µ–º—è –≤–æ–∑–Ω–∏–∫–Ω–æ–≤–µ–Ω–∏—è –ø—Ä–æ–±–ª–µ–º—ã *</label>
                <input type="datetime-local" name="problem_date" required>
                <div class="error" id="error-problem_date"></div>
            </div>

            <div class="form-group">
                <label>–ü—Ä–æ–±–ª–µ–º–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç—Å—è –≤—Å–µ–≥–¥–∞ –∏–ª–∏ —Ç–æ–ª—å–∫–æ —Å–µ–π—á–∞—Å? *</label>
                <input type="text" name="reproducibility" required placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –≤—Å–µ–≥–¥–∞, —Ç–æ–ª—å–∫–æ —Å–µ–π—á–∞—Å, –ø–µ—Ä–∏–æ–¥–∏—á–µ—Å–∫–∏">
                <div class="error" id="error-reproducibility"></div>
            </div>

            <div class="form-group">
                <label>–ü–æ–¥—Ä–æ–±–Ω–æ –æ–ø–∏—à–∏—Ç–µ —à–∞–≥–∏ –¥–ª—è –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è *</label>
                <textarea name="steps_to_reproduce" required placeholder="–ü–æ—à–∞–≥–æ–≤–æ –æ–ø–∏—à–∏—Ç–µ –≤–∞—à–∏ –¥–µ–π—Å—Ç–≤–∏—è..."></textarea>
                <div class="error" id="error-steps_to_reproduce"></div>
            </div>

            <input type="hidden" name="form_type" value="–ü—Ä–æ–±–ª–µ–º–∞ Jeans">
            
            <div class="loading" id="loading">
                <p>‚è≥ –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</p>
            </div>
            
            <div class="result" id="result">
                <h3>‚úÖ –î–∞–Ω–Ω—ã–µ —Ñ–æ—Ä–º—ã –≥–æ—Ç–æ–≤—ã!</h3>
                <p>–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –Ω–∏–∂–µ —á—Ç–æ–±—ã –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –æ–±—Ä–∞—â–µ–Ω–∏–µ –≤ –±–æ—Ç</p>
                <button type="button" class="btn btn-success" id="sendToBotBtn">üì§ –û—Ç–ø—Ä–∞–≤–∏—Ç—å –±–æ—Ç—É</button>
                <div id="formDataOutput" style="margin-top: 10px; padding: 10px; background: #f8f9fa; border-radius: 5px; font-size: 12px; display: none;"></div>
            </div>
            
            <button type="submit" class="btn" id="submitBtn">üìù –ü–æ–¥–≥–æ—Ç–æ–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ</button>
            <button type="button" class="btn" onclick="closeForm()" style="background: #6c757d;">‚ùå –ó–∞–∫—Ä—ã—Ç—å —Ñ–æ—Ä–º—É</button>
        </form>
    </div>

    <script>
        // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ URL
        const urlParams = new URLSearchParams(window.location.search);
        const userDataParam = urlParams.get('user_data');
        let userData = {};
        
        if (userDataParam) {
            try {
                userData = JSON.parse(decodeURIComponent(userDataParam));
                if (userData.tpd_login) {
                    document.querySelector('input[name="tpd_login"]').value = userData.tpd_login;
                }
            } catch (e) {
                console.error('Error parsing user data:', e);
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–±–æ—Ä–∞ –¥–∞–Ω–Ω—ã—Ö —Ñ–æ—Ä–º—ã
        function collectFormData() {
            const formData = new FormData(document.getElementById('jeansForm'));
            
            return {
                problem_description: formData.get('problem_description') || '',
                problem_scope: formData.get('problem_scope') || '',
                tpd_login: formData.get('tpd_login') || '',
                tt_id: formData.get('tt_id') || '',
                device_version: formData.get('device_version') || '',
                app_version: formData.get('app_version') || '',
                problem_date: formData.get('problem_date') || '',
                reproducibility: formData.get('reproducibility') || '',
                steps_to_reproduce: formData.get('steps_to_reproduce') || '',
                form_type: '–ü—Ä–æ–±–ª–µ–º–∞ Jeans'
            };
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≤–∞–ª–∏–¥–∞—Ü–∏–∏ –¥–∞–Ω–Ω—ã—Ö —Ñ–æ—Ä–º—ã
        function validateFormData(formData) {
            const errors = [];
            
            if (!formData.problem_description || formData.problem_description.trim().length < 10) {
                errors.push('–û–ø–∏—Å–∞–Ω–∏–µ –ø—Ä–æ–±–ª–µ–º—ã –¥–æ–ª–∂–Ω–æ —Å–æ–¥–µ—Ä–∂–∞—Ç—å –º–∏–Ω–∏–º—É–º 10 —Å–∏–º–≤–æ–ª–æ–≤');
            }
            
            if (!formData.problem_scope) {
                errors.push('–£–∫–∞–∂–∏—Ç–µ –æ–±–ª–∞—Å—Ç—å –ø—Ä–æ–±–ª–µ–º—ã');
            }
            
            if (!formData.tpd_login) {
                errors.push('–£–∫–∞–∂–∏—Ç–µ –ª–æ–≥–∏–Ω –¢–ü–î');
            }
            
            if (!formData.tt_id) {
                errors.push('–£–∫–∞–∂–∏—Ç–µ ID —Ç–æ—Ä–≥–æ–≤–æ–π —Ç–æ—á–∫–∏');
            }
            
            if (!formData.problem_date) {
                errors.push('–£–∫–∞–∂–∏—Ç–µ –¥–∞—Ç—É –∏ –≤—Ä–µ–º—è –ø—Ä–æ–±–ª–µ–º—ã');
            }
            
            if (!formData.reproducibility) {
                errors.push('–£–∫–∞–∂–∏—Ç–µ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏–º–æ—Å—Ç—å –ø—Ä–æ–±–ª–µ–º—ã');
            }
            
            if (!formData.steps_to_reproduce || formData.steps_to_reproduce.trim().length < 10) {
                errors.push('–ü–æ–¥—Ä–æ–±–Ω–æ –æ–ø–∏—à–∏—Ç–µ —à–∞–≥–∏ –¥–ª—è –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è (–º–∏–Ω–∏–º—É–º 10 —Å–∏–º–≤–æ–ª–æ–≤)');
            }
            
            return errors;
        }

        // –û—Å–Ω–æ–≤–Ω–æ–π –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ —Ñ–æ—Ä–º—ã
        document.getElementById('jeansForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const resultDiv = document.getElementById('result');
            
            submitBtn.disabled = true;
            loading.style.display = 'block';
            resultDiv.style.display = 'none';
            
            // –°–æ–±–∏—Ä–∞–µ–º –¥–∞–Ω–Ω—ã–µ
            const formData = collectFormData();
            
            // –í–∞–ª–∏–¥–∞—Ü–∏—è
            const errors = validateFormData(formData);
            if (errors.length > 0) {
                alert('‚ùå –û—à–∏–±–∫–∏ –≤ —Ñ–æ—Ä–º–µ:\n\n' + errors.join('\n'));
                submitBtn.disabled = false;
                loading.style.display = 'none';
                return;
            }
            
            // –ì–æ—Ç–æ–≤–∏–º –¥–∞–Ω–Ω—ã–µ –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏
            const requestData = {
                action: 'create_ticket',
                form_type: 'jeans',
                form_data: formData,
                user_data: userData,
                timestamp: new Date().toISOString()
            };
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ localStorage –¥–ª—è –ø–µ—Ä–µ–¥–∞—á–∏ –≤ –±–æ—Ç
            const dataKey = 'form_data_' + Date.now();
            localStorage.setItem(dataKey, JSON.stringify(requestData));
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
            setTimeout(() => {
                loading.style.display = 'none';
                resultDiv.style.display = 'block';
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–≤–æ–¥–∫—É –¥–∞–Ω–Ω—ã—Ö
                document.getElementById('formDataOutput').innerHTML = 
                    '<strong>–î–∞–Ω–Ω—ã–µ –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏:</strong><br>' +
                    '–û–ø–∏—Å–∞–Ω–∏–µ: ' + formData.problem_description.substring(0, 50) + '...<br>' +
                    '–¢–¢ ID: ' + formData.tt_id + '<br>' +
                    '–õ–æ–≥–∏–Ω: ' + formData.tpd_login;
                
                // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –æ—Ç–ø—Ä–∞–≤–∫–∏
                document.getElementById('sendToBotBtn').onclick = function() {
                    sendToBot(dataKey, requestData);
                };
                
                submitBtn.disabled = false;
            }, 1000);
        });

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö –±–æ—Ç—É
        function sendToBot(dataKey, requestData) {
            const sendBtn = document.getElementById('sendToBotBtn');
            sendBtn.disabled = true;
            sendBtn.textContent = 'üì§ –û—Ç–ø—Ä–∞–≤–∫–∞...';
            
            if (window.Telegram && window.Telegram.WebApp) {
                // –°–ø–æ—Å–æ–± 1: –ß–µ—Ä–µ–∑ WebApp —Å callback –¥–∞–Ω–Ω—ã–º–∏
                const callbackData = 'form_submit_' + dataKey;
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ –¥–ª—è –±–æ—Ç–∞
                localStorage.setItem('current_form_data', JSON.stringify(requestData));
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º callback –¥–∞–Ω–Ω—ã–µ
                Telegram.WebApp.sendData(JSON.stringify({
                    type: 'form_submission',
                    form_key: dataKey
                }));
                
                setTimeout(() => {
                    sendBtn.textContent = '‚úÖ –û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!';
                    setTimeout(() => {
                        Telegram.WebApp.close();
                    }, 1000);
                }, 500);
                
            } else {
                // –°–ø–æ—Å–æ–± 2: –î–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è - –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –¥–∞–Ω–Ω—ã–µ
                document.getElementById('formDataOutput').style.display = 'block';
                sendBtn.textContent = '‚úÖ –ì–æ—Ç–æ–≤–æ (—Ç–µ—Å—Ç)';
                
                alert('–í —Ä–µ–∞–ª—å–Ω–æ–º Telegram –¥–∞–Ω–Ω—ã–µ –±—ã–ª–∏ –±—ã –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã –±–æ—Ç—É.\n\n–ö–ª—é—á: ' + dataKey);
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –∑–∞–∫—Ä—ã—Ç–∏—è —Ñ–æ—Ä–º—ã
        function closeForm() {
            if (window.Telegram && window.Telegram.WebApp) {
                Telegram.WebApp.close();
            } else {
                alert('–§–æ—Ä–º–∞ –∑–∞–∫—Ä—ã—Ç–∞');
            }
        }

        // –ê–≤—Ç–æ–∑–∞–ø–æ–ª–Ω–µ–Ω–∏–µ —Ç–µ–∫—É—â–µ–π –¥–∞—Ç—ã –∏ –≤—Ä–µ–º–µ–Ω–∏
        window.addEventListener('load', function() {
            const now = new Date();
            const localDateTime = new Date(now.getTime() - now.getTimezoneOffset() * 60000)
                .toISOString()
                .slice(0, 16);
            document.querySelector('input[name="problem_date"]').value = localDateTime;
        });

        console.log('üéØ –§–æ—Ä–º–∞ –≥–æ—Ç–æ–≤–∞ –∫ —Ä–∞–±–æ—Ç–µ');
    </script>
</body>
</html>
