<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä–æ–±–ª–µ–º–∞ Jeans</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f5f5f5; }
        .container { max-width: 100%; margin: 0; background: white; padding: 20px; min-height: 100vh; box-sizing: border-box; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; font-size: 16px; }
        textarea { height: 80px; resize: vertical; }
        .file-input { display: none; }
        .file-btn { background: #28a745; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; display: inline-block; width: 100%; text-align: center; }
        .file-btn:hover { background: #218838; }
        .loading { display: none; text-align: center; padding: 20px; }
        .error { color: red; margin-top: 5px; }
        #fileName { margin-top: 5px; font-size: 14px; }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="text-align: center; margin-bottom: 20px;">üì± –ü—Ä–æ–±–ª–µ–º–∞ Jeans</h2>
        
        <form id="jeansForm">
            <div class="form-group">
                <label>–û–ø–∏—Å–∞–Ω–∏–µ –ø—Ä–æ–±–ª–µ–º—ã *</label>
                <textarea name="problem_description" required placeholder="–û–ø–∏—à–∏—Ç–µ —Å—É—Ç—å –ø—Ä–æ–±–ª–µ–º—ã..."></textarea>
            </div>

            <div class="form-group">
                <label>–ü—Ä–æ–±–ª–µ–º–∞ —Ç–æ–ª—å–∫–æ —É –≤–∞—Å –∏–ª–∏ –º–∞—Å—Å–æ–≤–∞—è? *</label>
                <select name="problem_scope" required>
                    <option value="">–í—ã–±–µ—Ä–∏—Ç–µ –≤–∞—Ä–∏–∞–Ω—Ç</option>
                    <option value="—É –º–µ–Ω—è">–¢–æ–ª—å–∫–æ —É –º–µ–Ω—è</option>
                    <option value="–º–∞—Å—Å–æ–≤–∞—è">–ú–∞—Å—Å–æ–≤–∞—è –ø—Ä–æ–±–ª–µ–º–∞</option>
                </select>
            </div>

            <div class="form-group">
                <label>–°–∫—Ä–∏–Ω—à–æ—Ç—ã –∏–ª–∏ –∑–∞–ø–∏—Å—å —ç–∫—Ä–∞–Ω–∞</label>
                <button type="button" class="file-btn" onclick="document.getElementById('fileInput').click()">
                    üìé –ü—Ä–∏–∫—Ä–µ–ø–∏—Ç—å —Ñ–∞–π–ª
                </button>
                <input type="file" id="fileInput" class="file-input" accept="image/*,video/*,.pdf">
                <div id="fileName"></div>
            </div>

            <div class="form-group">
                <label>–õ–æ–≥–∏–Ω –¢–ü–î *</label>
                <input type="text" name="tpd_login" required value="" placeholder="–í–∞—à –ª–æ–≥–∏–Ω">
            </div>

            <div class="form-group">
                <label>ID –¢–¢, –≥–¥–µ –±—ã–ª–∞ –æ–±–Ω–∞—Ä—É–∂–µ–Ω–∞ –ø—Ä–æ–±–ª–µ–º–∞ *</label>
                <input type="text" name="tt_id" required placeholder="–í–≤–µ–¥–∏—Ç–µ ID —Ç–æ—Ä–≥–æ–≤–æ–π —Ç–æ—á–∫–∏">
            </div>

            <div class="form-group">
                <label>–í–µ—Ä—Å–∏—è —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞</label>
                <input type="text" name="device_version" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: Android 12, iOS 15">
            </div>

            <div class="form-group">
                <label>–í–µ—Ä—Å–∏—è Jeans/–í–µ—Ä—Å–∏—è JedAI</label>
                <input type="text" name="app_version" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: Jeans 2.5.1">
            </div>

            <div class="form-group">
                <label>–î–∞—Ç–∞ –∏ –≤—Ä–µ–º—è –≤–æ–∑–Ω–∏–∫–Ω–æ–≤–µ–Ω–∏—è –ø—Ä–æ–±–ª–µ–º—ã *</label>
                <input type="datetime-local" name="problem_date" required>
            </div>

            <div class="form-group">
                <label>–ü—Ä–æ–±–ª–µ–º–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç—Å—è –≤—Å–µ–≥–¥–∞ –∏–ª–∏ —Ç–æ–ª—å–∫–æ —Å–µ–π—á–∞—Å? *</label>
                <input type="text" name="reproducibility" required placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –≤—Å–µ–≥–¥–∞, —Ç–æ–ª—å–∫–æ —Å–µ–π—á–∞—Å, –ø–µ—Ä–∏–æ–¥–∏—á–µ—Å–∫–∏">
            </div>

            <div class="form-group">
                <label>–ü–æ–¥—Ä–æ–±–Ω–æ –æ–ø–∏—à–∏—Ç–µ —à–∞–≥–∏ –¥–ª—è –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è *</label>
                <textarea name="steps_to_reproduce" required placeholder="–ü–æ—à–∞–≥–æ–≤–æ –æ–ø–∏—à–∏—Ç–µ –≤–∞—à–∏ –¥–µ–π—Å—Ç–≤–∏—è..."></textarea>
            </div>

            <input type="hidden" name="form_type" value="–ü—Ä–æ–±–ª–µ–º–∞ Jeans">
            
            <div class="loading" id="loading">
                <p>‚è≥ –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –≤ –±–æ—Ç–∞...</p>
            </div>
        </form>
    </div>

    <script>
        // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ URL
        const urlParams = new URLSearchParams(window.location.search);
        const userDataParam = urlParams.get('user_data');
        let userData = {};
        
        if (userDataParam) {
            try {
                userData = JSON.parse(decodeURIComponent(userDataParam));
                document.querySelector('input[name="tpd_login"]').value = userData.tpd_login || '';
            } catch (e) {
                console.error('Error parsing user data:', e);
            }
        }

        let TelegramWebApp = null;
        let isFormValid = false;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        if (window.Telegram && window.Telegram.WebApp) {
            TelegramWebApp = window.Telegram.WebApp;
            console.log('WebApp –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
            console.log('User data:', userData);
            
            TelegramWebApp.ready();
            TelegramWebApp.expand();
            
            // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –æ—Å–Ω–æ–≤–Ω—É—é –∫–Ω–æ–ø–∫—É
            TelegramWebApp.MainButton.setText("üì§ –û–¢–ü–†–ê–í–ò–¢–¨ –û–ë–†–ê–©–ï–ù–ò–ï");
            TelegramWebApp.MainButton.show();
            TelegramWebApp.MainButton.disable();
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –Ω–∞–∂–∞—Ç–∏—è –Ω–∞ –æ—Å–Ω–æ–≤–Ω—É—é –∫–Ω–æ–ø–∫—É
            TelegramWebApp.MainButton.onClick(handleMainButtonClick);
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏—è FormData –≤ –æ–±—ä–µ–∫—Ç
        function formDataToObject(formData) {
            const object = {};
            for (let [key, value] of formData.entries()) {
                object[key] = value;
            }
            return object;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —á—Ç–µ–Ω–∏—è —Ñ–∞–π–ª–∞ –∫–∞–∫ base64
        function readFileAsBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const base64 = e.target.result.split(',')[1];
                    resolve({
                        data: base64,
                        name: file.name,
                        type: file.type,
                        size: file.size
                    });
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        // –í–∞–ª–∏–¥–∞—Ü–∏—è —Ñ–æ—Ä–º—ã
        function validateForm() {
            const form = document.getElementById('jeansForm');
            const requiredFields = [
                'problem_description',
                'problem_scope', 
                'tpd_login',
                'tt_id',
                'problem_date',
                'reproducibility',
                'steps_to_reproduce'
            ];

            for (const fieldName of requiredFields) {
                const field = form.querySelector(`[name="${fieldName}"]`);
                if (!field.value || field.value.trim() === '') {
                    return false;
                }
            }

            return true;
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è –∫–Ω–æ–ø–∫–∏ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Ñ–æ—Ä–º—ã
        function setupFormValidation() {
            const form = document.getElementById('jeansForm');
            const inputs = form.querySelectorAll('input, select, textarea');
            
            inputs.forEach(input => {
                input.addEventListener('input', () => {
                    isFormValid = validateForm();
                    
                    if (TelegramWebApp) {
                        if (isFormValid) {
                            TelegramWebApp.MainButton.enable();
                            TelegramWebApp.MainButton.setParams({
                                color: '#007bff',
                                text_color: '#ffffff'
                            });
                        } else {
                            TelegramWebApp.MainButton.disable();
                        }
                    }
                });
            });
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞–∂–∞—Ç–∏—è –æ—Å–Ω–æ–≤–Ω–æ–π –∫–Ω–æ–ø–∫–∏
        async function handleMainButtonClick() {
            if (!isFormValid) return;
            
            const loading = document.getElementById('loading');
            loading.style.display = 'block';
            
            if (TelegramWebApp) {
                TelegramWebApp.MainButton.showProgress();
                TelegramWebApp.MainButton.disable();
            }
            
            try {
                const form = document.getElementById('jeansForm');
                const formData = new FormData(form);
                const fileInput = document.getElementById('fileInput');
                
                console.log('–ù–∞—á–∞–ª–æ –æ–±—Ä–∞–±–æ—Ç–∫–∏ —Ñ–æ—Ä–º—ã');
                
                // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º FormData –≤ –æ–±—ä–µ–∫—Ç
                const formDataObject = formDataToObject(formData);
                
                // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º —Ñ–∞–π–ª, –µ—Å–ª–∏ –µ—Å—Ç—å
                let fileData = null;
                if (fileInput.files.length > 0) {
                    console.log('–û–±—Ä–∞–±–æ—Ç–∫–∞ —Ñ–∞–π–ª–∞...');
                    fileData = await readFileAsBase64(fileInput.files[0]);
                    console.log('–§–∞–π–ª –æ–±—Ä–∞–±–æ—Ç–∞–Ω:', fileData.name);
                }
                
                // –§–æ—Ä–º–∏—Ä—É–µ–º –¥–∞–Ω–Ω—ã–µ –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –≤ –±–æ—Ç–∞
                const webAppData = {
                    action: 'create_ticket',
                    form_type: 'jeans',
                    form_data: formDataObject,
                    user_data: userData,
                    timestamp: new Date().toISOString()
                };
                
                // –î–æ–±–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ —Ñ–∞–π–ª–∞, –µ—Å–ª–∏ –µ—Å—Ç—å
                if (fileData) {
                    webAppData.file_data = fileData;
                }
                
                console.log('–î–∞–Ω–Ω—ã–µ –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –≤ –±–æ—Ç–∞:', webAppData);
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –æ–±—Ä–∞—Ç–Ω–æ –≤ –±–æ—Ç–∞
                if (TelegramWebApp) {
                    console.log('–û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –≤ Telegram WebApp...');
                    
                    // –î–∞–µ–º –≤—Ä–µ–º—è –Ω–∞ –æ—Ç–ø—Ä–∞–≤–∫—É –¥–∞–Ω–Ω—ã—Ö –ø–µ—Ä–µ–¥ –∑–∞–∫—Ä—ã—Ç–∏–µ–º
                    TelegramWebApp.sendData(JSON.stringify(webAppData));
                    
                    // –ñ–¥–µ–º –Ω–µ–º–Ω–æ–≥–æ –ø–µ—Ä–µ–¥ –∑–∞–∫—Ä—ã—Ç–∏–µ–º
                    setTimeout(() => {
                        console.log('–ó–∞–∫—Ä—ã—Ç–∏–µ WebApp');
                        TelegramWebApp.close();
                    }, 500);
                    
                } else {
                    // –î–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –≤–Ω–µ Telegram
                    console.log('–¢–µ—Å—Ç–æ–≤—ã–π —Ä–µ–∂–∏–º - –¥–∞–Ω–Ω—ã–µ –¥–ª—è –±–æ—Ç–∞:', webAppData);
                    alert('‚úÖ –î–∞–Ω–Ω—ã–µ —Ñ–æ—Ä–º—ã –≥–æ—Ç–æ–≤—ã –∫ –æ—Ç–ø—Ä–∞–≤–∫–µ!');
                }
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—à–∏–±–∫—É
                loading.innerHTML = `<p style="color: red;">‚ùå –û—à–∏–±–∫–∞: ${error.message}</p>`;
                
                // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫—É
                if (TelegramWebApp) {
                    TelegramWebApp.MainButton.hideProgress();
                    TelegramWebApp.MainButton.enable();
                }
                
                // –ß–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã —Å–∫—Ä—ã–≤–∞–µ–º –æ—à–∏–±–∫—É
                setTimeout(() => {
                    loading.style.display = 'none';
                    loading.innerHTML = '<p>‚è≥ –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –≤ –±–æ—Ç–∞...</p>';
                }, 3000);
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ñ–∞–π–ª–æ–≤
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const fileNameDiv = document.getElementById('fileName');
            if (this.files.length > 0) {
                const file = this.files[0];
                const fileSize = (file.size / 1024 / 1024).toFixed(2);
                fileNameDiv.innerHTML = `–í—ã–±—Ä–∞–Ω —Ñ–∞–π–ª: ${file.name} (${fileSize} MB)`;
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ä–∞–∑–º–µ—Ä–∞ —Ñ–∞–π–ª–∞
                if (file.size > 10 * 1024 * 1024) {
                    fileNameDiv.innerHTML += '<div class="error">–§–∞–π–ª —Å–ª–∏—à–∫–æ–º –±–æ–ª—å—à–æ–π (–º–∞–∫—Å. 10 MB)</div>';
                    this.value = '';
                }
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –≤–∞–ª–∏–¥–∞—Ü–∏—é
                isFormValid = validateForm();
                if (TelegramWebApp && isFormValid) {
                    TelegramWebApp.MainButton.enable();
                }
            } else {
                fileNameDiv.innerHTML = '';
            }
        });

        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Ç–µ–∫—É—â–µ–π –¥–∞—Ç—ã –∏ –≤—Ä–µ–º–µ–Ω–∏ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
        document.addEventListener('DOMContentLoaded', function() {
            const now = new Date();
            const localDateTime = new Date(now.getTime() - now.getTimezoneOffset() * 60000)
                .toISOString()
                .slice(0, 16);
            document.querySelector('input[name="problem_date"]').value = localDateTime;
            
            // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –≤–∞–ª–∏–¥–∞—Ü–∏—é —Ñ–æ—Ä–º—ã
            setupFormValidation();
            
            console.log('–§–æ—Ä–º–∞ Jeans –∑–∞–≥—Ä—É–∂–µ–Ω–∞ –∏ –≥–æ—Ç–æ–≤–∞ –∫ —Ä–∞–±–æ—Ç–µ');
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –≤–Ω–µ Telegram
        window.testSubmit = function() {
            const form = document.getElementById('jeansForm');
            const formData = new FormData(form);
            const formDataObject = formDataToObject(formData);
            
            console.log('–¢–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ:', {
                action: 'create_ticket',
                form_type: 'jeans',
                form_data: formDataObject,
                user_data: userData
            });
            
            alert('–î–∞–Ω–Ω—ã–µ –≥–æ—Ç–æ–≤—ã –∫ –æ—Ç–ø—Ä–∞–≤–∫–µ (–≤ Telegram –æ—Ç–∫—Ä–æ–µ—Ç—Å—è –±–æ—Ç)');
        };
    </script>
</body>
</html>
