<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä–æ–±–ª–µ–º–∞ Jeans</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        textarea { height: 80px; resize: vertical; }
        .btn { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; width: 100%; }
        .btn:hover { background: #0056b3; }
        .btn:disabled { background: #cccccc; cursor: not-allowed; }
        .file-input { display: none; }
        .file-btn { background: #28a745; color: white; padding: 8px 15px; border: none; border-radius: 5px; cursor: pointer; display: inline-block; }
        .file-btn:hover { background: #218838; }
        .loading { display: none; text-align: center; padding: 20px; }
        .error { color: #dc3545; font-size: 14px; margin-top: 5px; }
        .success { color: #28a745; font-size: 14px; margin-top: 5px; }
        .file-info { margin-top: 5px; font-size: 14px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>üì± –ü—Ä–æ–±–ª–µ–º–∞ Jeans</h2>
        
        <form id="jeansForm">
            <!-- –ü–æ–ª—è —Ñ–æ—Ä–º—ã –æ—Å—Ç–∞—é—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π -->
            <div class="form-group">
                <label>–û–ø–∏—Å–∞–Ω–∏–µ –ø—Ä–æ–±–ª–µ–º—ã *</label>
                <textarea name="problem_description" required placeholder="–û–ø–∏—à–∏—Ç–µ —Å—É—Ç—å –ø—Ä–æ–±–ª–µ–º—ã..."></textarea>
                <div class="error" id="error-problem_description"></div>
            </div>

            <div class="form-group">
                <label>–ü—Ä–æ–±–ª–µ–º–∞ —Ç–æ–ª—å–∫–æ —É –≤–∞—Å –∏–ª–∏ –º–∞—Å—Å–æ–≤–∞—è? *</label>
                <select name="problem_scope" required>
                    <option value="">–í—ã–±–µ—Ä–∏—Ç–µ –≤–∞—Ä–∏–∞–Ω—Ç</option>
                    <option value="—É –º–µ–Ω—è">–¢–æ–ª—å–∫–æ —É –º–µ–Ω—è</option>
                    <option value="–º–∞—Å—Å–æ–≤–∞—è">–ú–∞—Å—Å–æ–≤–∞—è –ø—Ä–æ–±–ª–µ–º–∞</option>
                </select>
                <div class="error" id="error-problem_scope"></div>
            </div>

            <div class="form-group">
                <label>–°–∫—Ä–∏–Ω—à–æ—Ç—ã –∏–ª–∏ –∑–∞–ø–∏—Å—å —ç–∫—Ä–∞–Ω–∞</label>
                <button type="button" class="file-btn" onclick="document.getElementById('fileInput').click()">
                    üìé –ü—Ä–∏–∫—Ä–µ–ø–∏—Ç—å —Ñ–∞–π–ª (–º–∞–∫—Å. 10MB)
                </button>
                <input type="file" id="fileInput" class="file-input" accept="image/*,video/*,.pdf,.doc,.docx">
                <div class="file-info" id="fileName"></div>
            </div>

            <div class="form-group">
                <label>–õ–æ–≥–∏–Ω –¢–ü–î *</label>
                <input type="text" name="tpd_login" required value="" placeholder="–í–∞—à –ª–æ–≥–∏–Ω">
                <div class="error" id="error-tpd_login"></div>
            </div>

            <div class="form-group">
                <label>ID –¢–¢, –≥–¥–µ –±—ã–ª–∞ –æ–±–Ω–∞—Ä—É–∂–µ–Ω–∞ –ø—Ä–æ–±–ª–µ–º–∞ *</label>
                <input type="text" name="tt_id" required placeholder="–í–≤–µ–¥–∏—Ç–µ ID —Ç–æ—Ä–≥–æ–≤–æ–π —Ç–æ—á–∫–∏">
                <div class="error" id="error-tt_id"></div>
            </div>

            <div class="form-group">
                <label>–í–µ—Ä—Å–∏—è —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞</label>
                <input type="text" name="device_version" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: Android 12, iOS 15">
            </div>

            <div class="form-group">
                <label>–í–µ—Ä—Å–∏—è Jeans/–í–µ—Ä—Å–∏—è JedAI</label>
                <input type="text" name="app_version" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: Jeans 2.5.1">
            </div>

            <div class="form-group">
                <label>–î–∞—Ç–∞ –∏ –≤—Ä–µ–º—è –≤–æ–∑–Ω–∏–∫–Ω–æ–≤–µ–Ω–∏—è –ø—Ä–æ–±–ª–µ–º—ã *</label>
                <input type="datetime-local" name="problem_date" required>
                <div class="error" id="error-problem_date"></div>
            </div>

            <div class="form-group">
                <label>–ü—Ä–æ–±–ª–µ–º–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç—Å—è –≤—Å–µ–≥–¥–∞ –∏–ª–∏ —Ç–æ–ª—å–∫–æ —Å–µ–π—á–∞—Å? *</label>
                <input type="text" name="reproducibility" required placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –≤—Å–µ–≥–¥–∞, —Ç–æ–ª—å–∫–æ —Å–µ–π—á–∞—Å, –ø–µ—Ä–∏–æ–¥–∏—á–µ—Å–∫–∏">
                <div class="error" id="error-reproducibility"></div>
            </div>

            <div class="form-group">
                <label>–ü–æ–¥—Ä–æ–±–Ω–æ –æ–ø–∏—à–∏—Ç–µ —à–∞–≥–∏ –¥–ª—è –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è *</label>
                <textarea name="steps_to_reproduce" required placeholder="–ü–æ—à–∞–≥–æ–≤–æ –æ–ø–∏—à–∏—Ç–µ –≤–∞—à–∏ –¥–µ–π—Å—Ç–≤–∏—è..."></textarea>
                <div class="error" id="error-steps_to_reproduce"></div>
            </div>

            <input type="hidden" name="form_type" value="–ü—Ä–æ–±–ª–µ–º–∞ Jeans">
            
            <div class="loading" id="loading">
                <p>‚è≥ –û—Ç–ø—Ä–∞–≤–∫–∞ –æ–±—Ä–∞—â–µ–Ω–∏—è...</p>
                <p style="font-size: 14px; color: #666;">–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –Ω–µ –∑–∞–∫—Ä—ã–≤–∞–π—Ç–µ –æ–∫–Ω–æ</p>
            </div>
            
            <button type="submit" class="btn" id="submitBtn">üì§ –û—Ç–ø—Ä–∞–≤–∏—Ç—å –æ–±—Ä–∞—â–µ–Ω–∏–µ</button>
        </form>
    </div>

    <script>
        // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ URL
        const urlParams = new URLSearchParams(window.location.search);
        const userDataParam = urlParams.get('user_data');
        let userData = {};
        
        if (userDataParam) {
            try {
                userData = JSON.parse(decodeURIComponent(userDataParam));
                if (userData.tpd_login) {
                    document.querySelector('input[name="tpd_login"]').value = userData.tpd_login;
                }
            } catch (e) {
                console.error('Error parsing user data:', e);
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        if (window.Telegram && window.Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
            console.log('‚úÖ Telegram WebApp –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∫–æ–Ω–≤–µ—Ä—Ç–∞—Ü–∏–∏ —Ñ–∞–π–ª–∞ –≤ base64
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => {
                    const base64 = reader.result.split(',')[1];
                    resolve(base64);
                };
                reader.onerror = error => reject(error);
            });
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≤–∞–ª–∏–¥–∞—Ü–∏–∏ —Ä–∞–∑–º–µ—Ä–∞ —Ñ–∞–π–ª–∞
        function validateFileSize(file, maxSizeMB = 10) {
            const maxSizeBytes = maxSizeMB * 1024 * 1024;
            if (file.size > maxSizeBytes) {
                throw new Error(`–†–∞–∑–º–µ—Ä —Ñ–∞–π–ª–∞ –ø—Ä–µ–≤—ã—à–∞–µ—Ç ${maxSizeMB}MB`);
            }
            return true;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≤–∞–ª–∏–¥–∞—Ü–∏–∏ –¥–∞–Ω–Ω—ã—Ö —Ñ–æ—Ä–º—ã
        function validateFormData(formData) {
            const errors = [];
            
            if (!formData.problem_description || formData.problem_description.trim().length < 10) {
                errors.push({ field: 'problem_description', message: '–û–ø–∏—Å–∞–Ω–∏–µ –ø—Ä–æ–±–ª–µ–º—ã –¥–æ–ª–∂–Ω–æ —Å–æ–¥–µ—Ä–∂–∞—Ç—å –º–∏–Ω–∏–º—É–º 10 —Å–∏–º–≤–æ–ª–æ–≤' });
            }
            
            if (!formData.problem_scope) {
                errors.push({ field: 'problem_scope', message: '–£–∫–∞–∂–∏—Ç–µ –æ–±–ª–∞—Å—Ç—å –ø—Ä–æ–±–ª–µ–º—ã' });
            }
            
            if (!formData.tpd_login || formData.tpd_login.trim().length === 0) {
                errors.push({ field: 'tpd_login', message: '–£–∫–∞–∂–∏—Ç–µ –ª–æ–≥–∏–Ω –¢–ü–î' });
            }
            
            if (!formData.tt_id || formData.tt_id.trim().length === 0) {
                errors.push({ field: 'tt_id', message: '–£–∫–∞–∂–∏—Ç–µ ID —Ç–æ—Ä–≥–æ–≤–æ–π —Ç–æ—á–∫–∏' });
            }
            
            if (!formData.problem_date) {
                errors.push({ field: 'problem_date', message: '–£–∫–∞–∂–∏—Ç–µ –¥–∞—Ç—É –∏ –≤—Ä–µ–º—è –ø—Ä–æ–±–ª–µ–º—ã' });
            }
            
            if (!formData.reproducibility || formData.reproducibility.trim().length === 0) {
                errors.push({ field: 'reproducibility', message: '–£–∫–∞–∂–∏—Ç–µ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏–º–æ—Å—Ç—å –ø—Ä–æ–±–ª–µ–º—ã' });
            }
            
            if (!formData.steps_to_reproduce || formData.steps_to_reproduce.trim().length < 10) {
                errors.push({ field: 'steps_to_reproduce', message: '–ü–æ–¥—Ä–æ–±–Ω–æ –æ–ø–∏—à–∏—Ç–µ —à–∞–≥–∏ –¥–ª—è –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è (–º–∏–Ω–∏–º—É–º 10 —Å–∏–º–≤–æ–ª–æ–≤)' });
            }
            
            return errors;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –æ—à–∏–±–æ–∫ –≤–∞–ª–∏–¥–∞—Ü–∏–∏
        function displayValidationErrors(errors) {
            document.querySelectorAll('.error').forEach(el => {
                el.textContent = '';
                el.style.display = 'none';
            });
            
            if (errors.length === 0) return;
            
            errors.forEach(error => {
                const errorElement = document.getElementById(`error-${error.field}`);
                if (errorElement) {
                    errorElement.textContent = error.message;
                    errorElement.style.display = 'block';
                }
            });
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–±–æ—Ä–∞ –¥–∞–Ω–Ω—ã—Ö —Ñ–æ—Ä–º—ã
        function collectFormData() {
            const formData = new FormData(document.getElementById('jeansForm'));
            
            return {
                problem_description: formData.get('problem_description') || '',
                problem_scope: formData.get('problem_scope') || '',
                tpd_login: formData.get('tpd_login') || '',
                tt_id: formData.get('tt_id') || '',
                device_version: formData.get('device_version') || '',
                app_version: formData.get('app_version') || '',
                problem_date: formData.get('problem_date') || '',
                reproducibility: formData.get('reproducibility') || '',
                steps_to_reproduce: formData.get('steps_to_reproduce') || '',
                form_type: '–ü—Ä–æ–±–ª–µ–º–∞ Jeans'
            };
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ñ–∞–π–ª–∞
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const fileNameDiv = document.getElementById('fileName');
            
            if (this.files.length > 0) {
                const file = this.files[0];
                
                try {
                    validateFileSize(file, 10);
                    const fileSizeMB = (file.size / 1024 / 1024).toFixed(2);
                    fileNameDiv.innerHTML = `‚úÖ –í—ã–±—Ä–∞–Ω —Ñ–∞–π–ª: ${file.name} (${fileSizeMB} MB)`;
                    fileNameDiv.className = 'file-info success';
                } catch (error) {
                    fileNameDiv.innerHTML = `‚ùå ${error.message}`;
                    fileNameDiv.className = 'file-info error';
                    this.value = '';
                }
            } else {
                fileNameDiv.innerHTML = '';
                fileNameDiv.className = 'file-info';
            }
        });

        // –ì–õ–ê–í–ù–´–ô –ò–°–ü–†–ê–í–õ–ï–ù–ù–´–ô –û–ë–†–ê–ë–û–¢–ß–ò–ö –û–¢–ü–†–ê–í–ö–ò
        document.getElementById('jeansForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            
            submitBtn.disabled = true;
            loading.style.display = 'block';
            
            try {
                // –°–æ–±–∏—Ä–∞–µ–º –¥–∞–Ω–Ω—ã–µ —Ñ–æ—Ä–º—ã
                const formDataObject = collectFormData();
                
                // –í–∞–ª–∏–¥–∞—Ü–∏—è –¥–∞–Ω–Ω—ã—Ö
                const validationErrors = validateFormData(formDataObject);
                if (validationErrors.length > 0) {
                    displayValidationErrors(validationErrors);
                    throw new Error('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∏—Å–ø—Ä–∞–≤—å—Ç–µ –æ—à–∏–±–∫–∏ –≤ —Ñ–æ—Ä–º–µ');
                }
                
                console.log('‚úÖ –î–∞–Ω–Ω—ã–µ —Ñ–æ—Ä–º—ã —Å–æ–±—Ä–∞–Ω—ã');

                // –ü–û–î–ì–û–¢–ê–í–õ–ò–í–ê–ï–ú –î–ê–ù–ù–´–ï –í –ü–†–ê–í–ò–õ–¨–ù–û–ú –§–û–†–ú–ê–¢–ï –î–õ–Ø TELEGRAM
                const messageData = {
                    action: 'create_ticket',
                    form_type: 'jeans',
                    form_data: formDataObject,
                    user_data: userData,
                    timestamp: new Date().toISOString()
                };

                // –ö–û–ù–í–ï–†–¢–ò–†–£–ï–ú –í JSON –°–¢–†–û–ö–£
                const jsonDataString = JSON.stringify(messageData);
                console.log('üì§ –û—Ç–ø—Ä–∞–≤–ª—è–µ–º—ã–µ –¥–∞–Ω–Ω—ã–µ:', jsonDataString);

                // –û–¢–ü–†–ê–í–ö–ê –î–ê–ù–ù–´–• –ß–ï–†–ï–ó TELEGRAM WEBAPP
                if (window.Telegram && window.Telegram.WebApp) {
                    console.log('üöÄ –û—Ç–ø—Ä–∞–≤–∫–∞ —á–µ—Ä–µ–∑ Telegram WebApp...');
                    
                    // –í–ê–ñ–ù–û: –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –≤—ã–∑–æ–≤ sendData
                    Telegram.WebApp.sendData(jsonDataString);
                    
                    console.log('‚úÖ –î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã, –∑–∞–∫—Ä—ã–≤–∞–µ–º WebApp —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã...');
                    
                    // –ó–∞–∫—Ä—ã–≤–∞–µ–º WebApp –ø–æ—Å–ª–µ —É—Å–ø–µ—à–Ω–æ–π –æ—Ç–ø—Ä–∞–≤–∫–∏
                    setTimeout(() => {
                        if (window.Telegram && window.Telegram.WebApp) {
                            Telegram.WebApp.close();
                        }
                    }, 2000);
                    
                } else {
                    // –†–µ–∂–∏–º —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
                    console.log('üß™ –¢–µ—Å—Ç–æ–≤—ã–π —Ä–µ–∂–∏–º - –¥–∞–Ω–Ω—ã–µ –ø–æ–¥–≥–æ—Ç–æ–≤–ª–µ–Ω—ã:', messageData);
                    alert('‚úÖ –î–∞–Ω–Ω—ã–µ –ø–æ–¥–≥–æ—Ç–æ–≤–ª–µ–Ω—ã –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏!\n\n–í —Ä–µ–∞–ª—å–Ω–æ–º Telegram –æ–±—Ä–∞—â–µ–Ω–∏–µ –±—ã–ª–æ –±—ã —Å–æ–∑–¥–∞–Ω–æ.');
                }
                
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞:', error);
                alert(`‚ùå –û—à–∏–±–∫–∞: ${error.message}`);
            } finally {
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –≤–∞–ª–∏–¥–∞—Ü–∏—è –ø—Ä–∏ –≤–≤–æ–¥–µ
        document.querySelectorAll('input, textarea, select').forEach(element => {
            element.addEventListener('blur', function() {
                const formData = collectFormData();
                const errors = validateFormData(formData);
                const fieldErrors = errors.filter(error => error.field === this.name);
                
                const errorElement = document.getElementById(`error-${this.name}`);
                if (errorElement) {
                    if (fieldErrors.length > 0) {
                        errorElement.textContent = fieldErrors[0].message;
                        errorElement.style.display = 'block';
                    } else {
                        errorElement.textContent = '';
                        errorElement.style.display = 'none';
                    }
                }
            });
        });

        // –ê–≤—Ç–æ–∑–∞–ø–æ–ª–Ω–µ–Ω–∏–µ —Ç–µ–∫—É—â–µ–π –¥–∞—Ç—ã –∏ –≤—Ä–µ–º–µ–Ω–∏
        window.addEventListener('load', function() {
            const now = new Date();
            const localDateTime = new Date(now.getTime() - now.getTimezoneOffset() * 60000)
                .toISOString()
                .slice(0, 16);
            document.querySelector('input[name="problem_date"]').value = localDateTime;
        });

        console.log('üéØ –§–æ—Ä–º–∞ –≥–æ—Ç–æ–≤–∞ –∫ —Ä–∞–±–æ—Ç–µ');
    </script>
</body>
</html>
