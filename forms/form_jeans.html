<script>
    // –î–ò–ê–ì–ù–û–°–¢–ò–ö–ê JSON –ü–†–û–ë–õ–ï–ú
    console.log('=== –ù–ê–ß–ê–õ–û –î–ò–ê–ì–ù–û–°–¢–ò–ö–ò ===');
    
    // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ URL
    const urlParams = new URLSearchParams(window.location.search);
    const userDataParam = urlParams.get('user_data');
    let userData = {};
    
    if (userDataParam) {
        try {
            userData = JSON.parse(decodeURIComponent(userDataParam));
            console.log('‚úÖ userData parsed successfully:', userData);
        } catch (e) {
            console.error('‚ùå userData parse error:', e);
        }
    }

    // –¢–ï–°–¢–ò–†–£–ï–ú JSON –§–£–ù–ö–¶–ò–ò
    function testJSONFunctions() {
        console.log('=== –¢–ï–°–¢–ò–†–û–í–ê–ù–ò–ï JSON ===');
        
        const testObject = {
            action: 'test',
            form_type: 'jeans',
            timestamp: new Date().toISOString(),
            simple: 'test string'
        };
        
        // –¢–µ—Å—Ç 1: JSON.stringify
        try {
            const jsonString = JSON.stringify(testObject);
            console.log('‚úÖ JSON.stringify works:', jsonString);
            
            // –¢–µ—Å—Ç 2: JSON.parse
            const parsedBack = JSON.parse(jsonString);
            console.log('‚úÖ JSON.parse works:', parsedBack.action);
            
            // –¢–µ—Å—Ç 3: Complex object
            const complexObject = {
                ...testObject,
                nested: { data: 'test' },
                array: [1, 2, 3]
            };
            const complexString = JSON.stringify(complexObject);
            const complexParsed = JSON.parse(complexString);
            console.log('‚úÖ Complex JSON works:', complexParsed.nested.data);
            
            return true;
        } catch (e) {
            console.error('‚ùå JSON test failed:', e);
            return false;
        }
    }
    
    // –ó–∞–ø—É—Å–∫–∞–µ–º —Ç–µ—Å—Ç—ã
    testJSONFunctions();

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–±–æ—Ä–∞ –¥–∞–Ω–Ω—ã—Ö —Ñ–æ—Ä–º—ã
    function collectFormData() {
        const form = document.getElementById('jeansForm');
        if (!form) {
            console.error('‚ùå Form not found!');
            return {};
        }
        
        return {
            problem_description: form.problem_description?.value || '',
            problem_scope: form.problem_scope?.value || '',
            tpd_login: form.tpd_login?.value || '',
            tt_id: form.tt_id?.value || '',
            device_version: form.device_version?.value || '',
            app_version: form.app_version?.value || '',
            problem_date: form.problem_date?.value || '',
            reproducibility: form.reproducibility?.value || '',
            steps_to_reproduce: form.steps_to_reproduce?.value || ''
        };
    }

    // –£–ü–†–û–©–ï–ù–ù–´–ô –û–ë–†–ê–ë–û–¢–ß–ò–ö - –¢–û–õ–¨–ö–û –î–ò–ê–ì–ù–û–°–¢–ò–ö–ê
    document.getElementById('jeansForm').addEventListener('submit', function(e) {
        e.preventDefault();
        console.log('=== –û–ë–†–ê–ë–û–¢–ö–ê –§–û–†–ú–´ ===');
        
        // –°–æ–±–∏—Ä–∞–µ–º –¥–∞–Ω–Ω—ã–µ
        const formData = collectFormData();
        console.log('üìã Form data collected:', formData);
        
        // –°–æ–∑–¥–∞–µ–º –æ–±—ä–µ–∫—Ç –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏
        const sendData = {
            action: 'create_ticket',
            form_type: 'jeans',
            form_data: formData,
            user_data: userData,
            timestamp: new Date().toISOString(),
            test_number: 123,
            test_string: "hello"
        };
        
        console.log('üì¶ Data object:', sendData);
        
        // –¢–ï–°–¢ 1: –ü—Ä–æ—Å—Ç–æ–π JSON
        try {
            const simpleTest = { action: 'test', number: 123 };
            const simpleString = JSON.stringify(simpleTest);
            console.log('‚úÖ Simple JSON.stringify:', simpleString);
            
            const simpleParsed = JSON.parse(simpleString);
            console.log('‚úÖ Simple JSON.parse:', simpleParsed);
        } catch (e) {
            console.error('‚ùå Simple JSON test failed:', e);
        }
        
        // –¢–ï–°–¢ 2: –ù–∞—à –æ–±—ä–µ–∫—Ç
        try {
            const jsonString1 = JSON.stringify(sendData);
            console.log('‚úÖ Our JSON.stringify result:', jsonString1);
            console.log('‚úÖ String type:', typeof jsonString1);
            console.log('‚úÖ String length:', jsonString1.length);
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–∞—Ä—Å–∏–Ω–≥
            const parsedBack1 = JSON.parse(jsonString1);
            console.log('‚úÖ Our JSON.parse works:', parsedBack1.action);
            
        } catch (e) {
            console.error('‚ùå Our JSON test failed:', e);
            return;
        }
        
        // –¢–ï–°–¢ 3: –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–µ –º–µ—Ç–æ–¥—ã —Å–µ—Ä–∏–∞–ª–∏–∑–∞—Ü–∏–∏
        try {
            // –ú–µ—Ç–æ–¥ 1: –°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π
            const method1 = JSON.stringify(sendData);
            
            // –ú–µ—Ç–æ–¥ 2: –° —Ä–µ–ø–ª–µ–π—Å–µ—Ä–æ–º
            const method2 = JSON.stringify(sendData, null, 2);
            
            // –ú–µ—Ç–æ–¥ 3: –ë–µ–∑ –ø—Ä–æ–±–µ–ª–æ–≤
            const method3 = JSON.stringify(sendData, null, 0);
            
            console.log('üî§ Method 1 (standard):', method1.substring(0, 100) + '...');
            console.log('üî§ Method 2 (pretty):', method2.substring(0, 100) + '...');
            console.log('üî§ Method 3 (compact):', method3.substring(0, 100) + '...');
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –≤—Å–µ –º–µ—Ç–æ–¥—ã
            [method1, method2, method3].forEach((method, i) => {
                try {
                    JSON.parse(method);
                    console.log(`‚úÖ Method ${i+1} parseable`);
                } catch (e) {
                    console.error(`‚ùå Method ${i+1} not parseable:`, e);
                }
            });
            
        } catch (e) {

        }
        
        // –§–ò–ù–ê–õ–¨–ù–´–ô –¢–ï–°–¢ - —Ç–æ —á—Ç–æ –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º –≤ Telegram

            console.log('üéØ FINAL DATA TYPE:', typeof finalDataString);

                Telegram.WebApp.sendData(finalDataString);

            }

    });

    // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ —Ç–µ—Å—Ç—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    window.addEventListener('load', function() {
        console.log('=== –î–û–ü–û–õ–ù–ò–¢–ï–õ–¨–ù–´–ï –¢–ï–°–¢–´ ===');
        
        // –¢–µ—Å—Ç —Å–ø–µ—Ü–∏–∞–ª—å–Ω—ã—Ö —Å–∏–º–≤–æ–ª–æ–≤
        const specialTest = {
            normal: 'test',
            with_quotes: 'test "quotes"',

            console.log('‚úÖ Special chars test passed:', specialParsed.with_unicode);
        } catch (e) {

        }
        
        // –ê–≤—Ç–æ–∑–∞–ø–æ–ª–Ω–µ–Ω–∏–µ –¥–∞—Ç—ã
        const now = new Date();
        const localDateTime = new Date(now.getTime() - now.getTimezoneOffset() * 60000)

        if (dateInput) {

    console.log('=== –î–ò–ê–ì–ù–û–°–¢–ò–ö–ê –ó–ê–í–ï–†–®–ï–ù–ê ===');
</script>
